<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Map and Movement System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      background: #c2a878;
      z-index: 1;
    }
    #controls {
      position: fixed;
      left: 20px;
      top: 20px;
      font-size: 14px;
      color: #9fb4d8;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
    }
    #info {
      position: fixed;
      right: 20px;
      top: 20px;
      font-size: 14px;
      color: #9fb4d8;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
      text-align: right;
    }
    #commandWheel {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <canvas id="commandWheel"></canvas>
  <div id="controls">
    <strong>Controls:</strong><br>
    WASD - Move<br>
    C - Command Wheel
  </div>
  <div id="info">
    <strong>World:</strong> <span id="worldSize"></span><br>
    <strong>Tile Size:</strong> <span id="tileSize"></span><br>
    <strong>Block Size:</strong> <span id="blockSize"></span><br>
    <strong>Player Position:</strong> <span id="playerPos"></span>
  </div>

  <script>
    // ========================================
    // MINIMAL MAP AND MOVEMENT SYSTEM
    // ========================================
    // This is a standalone, self-contained system for testing
    // the world map structure and player movement in isolation.
    //
    // Features included:
    // - Fixed-size world grid (WORLD_SIZE = 8000 units)
    // - Tile division (TILE_SIZE = 16, blockSize = 800)
    // - Grid-based terrain with streets and desert sand
    // - Player character with WASD movement
    // - Camera that follows the player
    //
    // Features NOT included (by design):
    // - Buildings, walls, or any map objects
    // - Zombies, loot, combat, gameplay mechanics
    // - Squad members, command wheel
    // - Fog of war, minimap, advanced HUD
    // - Inventory, weapons, items
    // - Day/night cycle, audio
    // ========================================

    // World Constants
    const WORLD_SIZE = 8000;      // Total world size in units
    const TILE_SIZE = 16;         // Tile size (used for rendering optimization)
    const BLOCK_SIZE = 800;       // Size of each block in the grid
    const STREET_WIDTH = 120;     // Width of streets between blocks

    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    // Player object
    const player = {
      x: WORLD_SIZE / 2,          // Start at center of world
      y: WORLD_SIZE / 2,
      radius: 14,                 // Player size
      speed: 200                  // Movement speed (units per second)
    };

    // Squad members
    const squadMembers = [
      {
        id: 'op1',
        name: 'Operative 1',
        x: WORLD_SIZE / 2 - 50,
        y: WORLD_SIZE / 2 + 50,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',  // 'follow', 'move', 'hold'
        formationOffsetX: -50,
        formationOffsetY: 50,
        facingAngle: 0  // Angle in radians (0 = right, -Math.PI/2 = up)
      },
      {
        id: 'op2',
        name: 'Operative 2',
        x: WORLD_SIZE / 2 + 50,
        y: WORLD_SIZE / 2 + 50,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',
        formationOffsetX: 50,
        formationOffsetY: 50,
        facingAngle: 0
      },
      {
        id: 'op3',
        name: 'Operative 3',
        x: WORLD_SIZE / 2,
        y: WORLD_SIZE / 2 + 80,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',
        formationOffsetX: 0,
        formationOffsetY: 80,
        facingAngle: 0
      }
    ];

    // Camera object (follows player)
    const camera = {
      x: player.x,
      y: player.y
    };

    // Input state
    const keys = {};

    // Terrain tiles array
    let terrainTiles = [];

    // Time tracking
    let lastTime = performance.now();

    // ========================================
    // TERRAIN GENERATION
    // ========================================
    // Generates a grid-based terrain with streets and grass tiles
    // Streets are positioned at regular intervals based on blockSize
    function generateTerrain() {
      terrainTiles = [];
      const blocksPerSide = Math.floor(WORLD_SIZE / (BLOCK_SIZE + STREET_WIDTH));
      
      // Generate tiles in a grid pattern
      // Using 100x100 tiles for rendering (can be adjusted)
      const tileRenderSize = 100;
      
      for (let x = 0; x < WORLD_SIZE; x += tileRenderSize) {
        for (let y = 0; y < WORLD_SIZE; y += tileRenderSize) {
          let type = 'grass';
          
          // Check if this tile is on a horizontal street
          for (let bx = 0; bx < blocksPerSide; bx++) {
            const streetX = bx * (BLOCK_SIZE + STREET_WIDTH);
            if (x >= streetX && x < streetX + STREET_WIDTH) {
              type = 'street';
              break;
            }
          }
          
          // Check if this tile is on a vertical street
          if (type === 'grass') {
            for (let by = 0; by < blocksPerSide; by++) {
              const streetY = by * (BLOCK_SIZE + STREET_WIDTH);
              if (y >= streetY && y < streetY + STREET_WIDTH) {
                type = 'street';
                break;
              }
            }
          }
          
          // Add some random variation to grass tiles
          if (type === 'grass' && Math.random() > 0.85) {
            type = 'path';
          }
          
          terrainTiles.push({
            x: x,
            y: y,
            w: tileRenderSize,
            h: tileRenderSize,
            type: type,
            shade: Math.random()  // Random shade for variety
          });
        }
      }
      
      console.log(`Generated ${terrainTiles.length} terrain tiles`);
    }

    // ========================================
    // SQUAD AI AND MOVEMENT
    // ========================================
    // Update squad member AI based on their current state
    function updateSquadAI(dt) {
      squadMembers.forEach(member => {
        if (member.state === 'follow') {
          // Follow player with formation offset
          const targetX = player.x + member.formationOffsetX;
          const targetY = player.y + member.formationOffsetY;
          moveTowards(member, targetX, targetY, dt);
        } else if (member.state === 'move' && member.targetX !== null) {
          // Move to specific target
          moveTowards(member, member.targetX, member.targetY, dt);
          
          // Check if reached target
          const dist = Math.hypot(member.x - member.targetX, member.y - member.targetY);
          if (dist < 10) {
            member.state = 'hold';
            member.targetX = null;
            member.targetY = null;
          }
        }
        // 'hold' state: do nothing
      });
    }

    // Helper function to move a unit towards a target
    function moveTowards(unit, targetX, targetY, dt) {
      const dx = targetX - unit.x;
      const dy = targetY - unit.y;
      const dist = Math.hypot(dx, dy);
      
      if (dist > 5) {
        const dirX = dx / dist;
        const dirY = dy / dist;
        
        unit.x += dirX * unit.speed * dt;
        unit.y += dirY * unit.speed * dt;
        
        // Keep within world bounds
        unit.x = Math.max(unit.radius, Math.min(WORLD_SIZE - unit.radius, unit.x));
        unit.y = Math.max(unit.radius, Math.min(WORLD_SIZE - unit.radius, unit.y));
      }
    }

    // Set squad formation offsets
    function setFormation(formationType) {
      if (formationType === 'wedge') {
        // Default wedge formation
        squadMembers[0].formationOffsetX = -50;
        squadMembers[0].formationOffsetY = 50;
        squadMembers[0].facingAngle = -Math.PI / 2;
        squadMembers[1].formationOffsetX = 50;
        squadMembers[1].formationOffsetY = 50;
        squadMembers[1].facingAngle = -Math.PI / 2;
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = 80;
        squadMembers[2].facingAngle = -Math.PI / 2;
      } else if (formationType === 'circle') {
        // Circle up - tight defensive circle
        const radius = 40;
        squadMembers[0].formationOffsetX = -radius;
        squadMembers[0].formationOffsetY = 0;
        squadMembers[0].facingAngle = Math.PI;  // Face left
        squadMembers[1].formationOffsetX = radius;
        squadMembers[1].formationOffsetY = 0;
        squadMembers[1].facingAngle = 0;  // Face right
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = radius;
        squadMembers[2].facingAngle = Math.PI / 2;  // Face down
      } else if (formationType === 'line') {
        // Line formation - side by side
        const spacing = 50;
        squadMembers[0].formationOffsetX = -spacing * 2;
        squadMembers[0].formationOffsetY = 0;
        squadMembers[0].facingAngle = -Math.PI / 2;  // Face up
        squadMembers[1].formationOffsetX = spacing;
        squadMembers[1].formationOffsetY = 0;
        squadMembers[1].facingAngle = -Math.PI / 2;  // Face up
        squadMembers[2].formationOffsetX = -spacing;
        squadMembers[2].formationOffsetY = 0;
        squadMembers[2].facingAngle = -Math.PI / 2;  // Face up
      } else if (formationType === 'column') {
        // Column formation - single file
        const spacing = 40;
        squadMembers[0].formationOffsetX = 0;
        squadMembers[0].formationOffsetY = spacing;
        squadMembers[0].facingAngle = -Math.PI / 2;  // Face up
        squadMembers[1].formationOffsetX = 0;
        squadMembers[1].formationOffsetY = spacing * 2;
        squadMembers[1].facingAngle = -Math.PI / 2;  // Face up
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = spacing * 3;
        squadMembers[2].facingAngle = -Math.PI / 2;  // Face up
      } else if (formationType === 'spread') {
        // Spread out - return to wedge
        squadMembers[0].formationOffsetX = -50;
        squadMembers[0].formationOffsetY = 50;
        squadMembers[0].facingAngle = -Math.PI / 2;
        squadMembers[1].formationOffsetX = 50;
        squadMembers[1].formationOffsetY = 50;
        squadMembers[1].facingAngle = -Math.PI / 2;
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = 80;
        squadMembers[2].facingAngle = -Math.PI / 2;
      }
    }

    // ========================================
    // UPDATE LOOP
    // ========================================
    // Handles player movement and camera updates
    function update(dt) {
      // Player movement with WASD keys
      let dx = 0, dy = 0;
      if (keys['w']) dy -= 1;
      if (keys['s']) dy += 1;
      if (keys['a']) dx -= 1;
      if (keys['d']) dx += 1;
      
      // Normalize diagonal movement
      if (dx !== 0 || dy !== 0) {
        const len = Math.hypot(dx, dy);
        dx /= len;
        dy /= len;
        
        // Apply movement
        const newX = player.x + dx * player.speed * dt;
        const newY = player.y + dy * player.speed * dt;
        
        player.x = newX;
        player.y = newY;
        
        // Keep player within world bounds
        player.x = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.x));
        player.y = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.y));
      }

      // Update squad AI
      updateSquadAI(dt);

      // Camera smoothly follows player
      camera.x += (player.x - camera.x) * 0.1;
      camera.y += (player.y - camera.y) * 0.1;

      // Update info display
      updateInfo();
    }

    // ========================================
    // RENDER LOOP
    // ========================================
    // Draws the terrain tiles and player character
    function draw() {
      // Clear screen
      ctx.fillStyle = '#c2a878';
      ctx.fillRect(0, 0, W, H);

      // Apply camera transformation
      ctx.save();
      ctx.translate(W/2 - camera.x, H/2 - camera.y);

      // Draw terrain tiles
      for (const tile of terrainTiles) {
        // Cull tiles outside viewport for performance
        const screenX = tile.x - camera.x + W/2;
        const screenY = tile.y - camera.y + H/2;
        if (screenX + tile.w < 0 || screenX > W || screenY + tile.h < 0 || screenY > H) {
          continue;
        }

        // Draw tile based on type
        if (tile.type === 'grass') {
          // Desert sand tiles - various warm yellows, tans, and oranges
          const baseR = 210 + tile.shade * 30;
          const baseG = 180 + tile.shade * 25;
          const baseB = 140 + tile.shade * 20;
          ctx.fillStyle = `rgb(${baseR}, ${baseG}, ${baseB})`;
        } else if (tile.type === 'street') {
          // Desert terrain/sandy roads - lighter sandy color
          const baseR = 195 + tile.shade * 20;
          const baseG = 165 + tile.shade * 18;
          const baseB = 120 + tile.shade * 15;
          ctx.fillStyle = `rgb(${baseR}, ${baseG}, ${baseB})`;
        } else {
          // Desert path - distinctive brownish color
          ctx.fillStyle = 'rgba(160, 120, 80, 0.6)';
        }
        ctx.fillRect(tile.x, tile.y, tile.w, tile.h);
      }

      // Draw player
      ctx.fillStyle = '#00ff88';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw player direction indicator
      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x, player.y - player.radius - 10);
      ctx.stroke();

      // Draw squad members
      squadMembers.forEach(member => {
        // Draw squad member in blue
        ctx.fillStyle = '#4a90e2';
        ctx.beginPath();
        ctx.arc(member.x, member.y, member.radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw direction indicator based on facingAngle
        ctx.strokeStyle = '#4a90e2';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(member.x, member.y);
        const indicatorLength = member.radius + 8;
        const indicatorX = member.x + Math.cos(member.facingAngle) * indicatorLength;
        const indicatorY = member.y + Math.sin(member.facingAngle) * indicatorLength;
        ctx.lineTo(indicatorX, indicatorY);
        ctx.stroke();

        // Draw state indicator for 'hold' position
        if (member.state === 'hold') {
          ctx.strokeStyle = 'rgba(255, 0, 0, 0.7)';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(member.x, member.y, member.radius + 4, 0, Math.PI * 2);
          ctx.stroke();
        }
      });

      // Restore context
      ctx.restore();
    }

    // ========================================
    // INFO UPDATE
    // ========================================
    // Updates the info display with current values
    function updateInfo() {
      document.getElementById('worldSize').textContent = `${WORLD_SIZE} x ${WORLD_SIZE}`;
      document.getElementById('tileSize').textContent = TILE_SIZE;
      document.getElementById('blockSize').textContent = BLOCK_SIZE;
      document.getElementById('playerPos').textContent = 
        `(${Math.round(player.x)}, ${Math.round(player.y)})`;
    }

    // ========================================
    // GAME LOOP
    // ========================================
    function loop() {
      const now = performance.now();
      const dt = Math.min((now - lastTime) / 1000, 0.1);
      lastTime = now;
      
      update(dt);
      draw();
      
      requestAnimationFrame(loop);
    }

    // ========================================
    // EVENT LISTENERS
    // ========================================
    window.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      keys[key] = true;
    });

    window.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    // ========================================
    // COMMAND WHEEL SYSTEM
    // ========================================
    // Command wheel state
    const commandWheel = {
      visible: false,
      level: 1,  // 1 = categories, 2 = commands, 3 = squad selection (for movement commands)
      x: 0,
      y: 0,
      radius: 120,
      innerRadius: 30,
      selectedCategory: null,
      selectedCommand: null,
      hoveredQuadrant: -1,
      hoveredButton: -1,
      categories: [
        { name: 'Movement', color: '#4a90e2', commands: ['Move Here', 'Follow Me', 'Hold Position', 'Regroup'] },
        { name: 'Combat', color: '#e24a4a', commands: ['Attack Target', 'Defensive Stance', 'Suppressive Fire', 'Retreat'] },
        { name: 'Tactical', color: '#e2a44a', commands: ['Take Cover', 'Use Item', 'Interact', 'Search Area'] },
        { name: 'Formation', color: '#4ae24a', commands: ['Line Formation', 'Column Formation', 'Spread Out', 'Circle Up'] }
      ],
      squadSelection: ['All', 'Op1', 'Op2', 'Op3']
    };

    // Command wheel canvas setup
    const wheelCanvas = document.getElementById('commandWheel');
    const wheelCtx = wheelCanvas.getContext('2d');
    wheelCanvas.width = window.innerWidth;
    wheelCanvas.height = window.innerHeight;

    // Mouse position tracking
    const mouse = { x: 0, y: 0 };

    // ========================================
    // COMMAND WHEEL RENDERING
    // ========================================
    // Helper function to convert hex color to rgba
    function hexToRgba(hex, alpha) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function drawCommandWheel() {
      // Clear canvas
      wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
      
      if (!commandWheel.visible) {
        wheelCanvas.style.pointerEvents = 'none';
        return;
      }
      
      wheelCanvas.style.pointerEvents = 'auto';
      
      if (commandWheel.level === 1) {
        drawLevel1();
      } else if (commandWheel.level === 2) {
        drawLevel2();
      } else if (commandWheel.level === 3) {
        drawLevel3();
      }
    }

    // Draw Level 1: Category selection
    function drawLevel1() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;

      // Draw quadrants for each category
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 },
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 }
      ];

      quadrants.forEach((quad, i) => {
        const category = commandWheel.categories[i];
        
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with category color
        const alpha = (commandWheel.hoveredQuadrant === i) ? 0.9 : 0.6;
        wheelCtx.fillStyle = hexToRgba(category.color, alpha);
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw category label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 16px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        wheelCtx.fillText(category.name, labelX, labelY);

        wheelCtx.restore();
      });

      // Draw center circle
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();
    }

    // Draw Level 2: Command selection
    function drawLevel2() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;

      const category = commandWheel.categories[commandWheel.selectedCategory];
      const commands = category.commands;

      // Draw quadrants for each command
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 },
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 }
      ];

      quadrants.forEach((quad, i) => {
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with category color
        const alpha = (commandWheel.hoveredButton === i) ? 0.9 : 0.6;
        wheelCtx.fillStyle = hexToRgba(category.color, alpha);
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw command label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 14px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        wheelCtx.fillText(commands[i], labelX, labelY);

        wheelCtx.restore();
      });

      // Draw center circle with back button
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();

      // Draw back arrow
      wheelCtx.fillStyle = '#ffffff';
      wheelCtx.font = 'bold 20px Arial';
      wheelCtx.textAlign = 'center';
      wheelCtx.textBaseline = 'middle';
      wheelCtx.fillText('←', cx, cy);
    }

    // Draw Level 3: Squad selection (for movement commands)
    function drawLevel3() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;

      // Draw quadrants for squad selection
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 },
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 }
      ];

      quadrants.forEach((quad, i) => {
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with blue color for squad selection
        const alpha = (commandWheel.hoveredButton === i) ? 0.9 : 0.6;
        wheelCtx.fillStyle = `rgba(74, 144, 226, ${alpha})`;
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw squad selection label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 14px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        wheelCtx.fillText(commandWheel.squadSelection[i], labelX, labelY);

        wheelCtx.restore();
      });

      // Draw center circle with back button
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();

      // Draw back arrow
      wheelCtx.fillStyle = '#ffffff';
      wheelCtx.font = 'bold 20px Arial';
      wheelCtx.textAlign = 'center';
      wheelCtx.textBaseline = 'middle';
      wheelCtx.fillText('←', cx, cy);
    }

    // ========================================
    // COMMAND WHEEL INTERACTION
    // ========================================
    function updateCommandWheelHover() {
      if (!commandWheel.visible) return;

      const dx = mouse.x - commandWheel.x;
      const dy = mouse.y - commandWheel.y;
      const dist = Math.hypot(dx, dy);

      // Check if hovering over center (back button)
      if (dist < commandWheel.innerRadius) {
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        return;
      }

      // Check if within wheel radius
      if (dist > commandWheel.radius) {
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        return;
      }

      // Calculate angle
      let angle = Math.atan2(dy, dx);
      // Normalize angle to 0-2π
      if (angle < 0) angle += 2 * Math.PI;

      // Determine quadrant (0 = top-right, 1 = bottom-right, 2 = bottom-left, 3 = top-left)
      // Adjust for starting angle of -PI/2 (top)
      angle += Math.PI / 2;
      if (angle >= 2 * Math.PI) angle -= 2 * Math.PI;

      const quadrant = Math.floor(angle / (Math.PI / 2));

      if (commandWheel.level === 1) {
        commandWheel.hoveredQuadrant = quadrant;
      } else {
        commandWheel.hoveredButton = quadrant;
      }
    }

    function handleCommandWheelClick() {
      if (!commandWheel.visible) return;

      const dx = mouse.x - commandWheel.x;
      const dy = mouse.y - commandWheel.y;
      const dist = Math.hypot(dx, dy);

      // Check if clicked center (back button or close)
      if (dist < commandWheel.innerRadius) {
        if (commandWheel.level === 1) {
          // Close wheel
          commandWheel.visible = false;
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.selectedCommand = null;
          commandWheel.hoveredQuadrant = -1;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        } else if (commandWheel.level === 2) {
          // Back to level 1
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        } else if (commandWheel.level === 3) {
          // Back to level 2
          commandWheel.level = 2;
          commandWheel.selectedCommand = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        }
        return;
      }

      // Check if clicked outside wheel
      if (dist > commandWheel.radius) {
        commandWheel.visible = false;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.selectedCommand = null;
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        drawCommandWheel();
        return;
      }

      // Clicked on a quadrant
      if (commandWheel.level === 1 && commandWheel.hoveredQuadrant >= 0) {
        // Select category, go to level 2
        commandWheel.selectedCategory = commandWheel.hoveredQuadrant;
        commandWheel.level = 2;
        commandWheel.hoveredQuadrant = -1;
        drawCommandWheel();
      } else if (commandWheel.level === 2 && commandWheel.hoveredButton >= 0) {
        // Check if this is a Movement command
        const category = commandWheel.categories[commandWheel.selectedCategory];
        const command = category.commands[commandWheel.hoveredButton];
        
        if (category.name === 'Movement') {
          // Go to level 3 for squad selection
          commandWheel.selectedCommand = commandWheel.hoveredButton;
          commandWheel.level = 3;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        } else if (category.name === 'Formation') {
          // Execute formation command directly
          executeCommand(category.name, command, null);
          
          // Close wheel
          commandWheel.visible = false;
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.selectedCommand = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        } else {
          // Execute command directly for non-Movement/non-Formation categories
          executeCommand(category.name, command, null);
          
          // Close wheel
          commandWheel.visible = false;
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.selectedCommand = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        }
      } else if (commandWheel.level === 3 && commandWheel.hoveredButton >= 0) {
        // Execute movement command with squad selection
        const category = commandWheel.categories[commandWheel.selectedCategory];
        const command = category.commands[commandWheel.selectedCommand];
        const squadSelection = commandWheel.squadSelection[commandWheel.hoveredButton];
        
        executeCommand(category.name, command, squadSelection);
        
        // Close wheel
        commandWheel.visible = false;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.selectedCommand = null;
        commandWheel.hoveredButton = -1;
        drawCommandWheel();
      }
    }

    function toggleCommandWheel() {
      commandWheel.visible = !commandWheel.visible;
      if (commandWheel.visible) {
        commandWheel.x = mouse.x;
        commandWheel.y = mouse.y;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.selectedCommand = null;
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
      }
      
      drawCommandWheel();
    }

    // Command execution with squad support
    function executeCommand(category, command, squadSelection) {
      console.log(`[Command Wheel] Executing: ${category} > ${command} > ${squadSelection || 'N/A'}`);
      
      if (category === 'Movement' && squadSelection) {
        // Get affected squad members
        let affectedMembers = [];
        if (squadSelection === 'All') {
          affectedMembers = squadMembers;
        } else if (squadSelection === 'Op1') {
          affectedMembers = [squadMembers[0]];
        } else if (squadSelection === 'Op2') {
          affectedMembers = [squadMembers[1]];
        } else if (squadSelection === 'Op3') {
          affectedMembers = [squadMembers[2]];
        }
        
        // Execute movement command
        if (command === 'Move Here') {
          // Convert mouse world position
          const worldX = mouse.x - W/2 + camera.x;
          const worldY = mouse.y - H/2 + camera.y;
          
          affectedMembers.forEach(member => {
            member.state = 'move';
            member.targetX = worldX;
            member.targetY = worldY;
          });
          console.log(`Moving ${affectedMembers.length} squad member(s) to (${Math.round(worldX)}, ${Math.round(worldY)})`);
        } else if (command === 'Follow Me') {
          affectedMembers.forEach(member => {
            member.state = 'follow';
            member.targetX = null;
            member.targetY = null;
          });
          console.log(`${affectedMembers.length} squad member(s) now following player`);
        } else if (command === 'Hold Position') {
          affectedMembers.forEach(member => {
            member.state = 'hold';
            member.targetX = null;
            member.targetY = null;
          });
          console.log(`${affectedMembers.length} squad member(s) holding position`);
        } else if (command === 'Regroup') {
          affectedMembers.forEach(member => {
            member.state = 'move';
            member.targetX = player.x;
            member.targetY = player.y;
          });
          // After regrouping, switch to follow
          setTimeout(() => {
            affectedMembers.forEach(member => {
              if (member.state === 'move') {
                member.state = 'follow';
              }
            });
          }, 2000);
          console.log(`${affectedMembers.length} squad member(s) regrouping`);
        }
      } else if (category === 'Formation') {
        // Execute formation command
        if (command === 'Line Formation') {
          setFormation('line');
          console.log('Squad in line formation');
        } else if (command === 'Column Formation') {
          setFormation('column');
          console.log('Squad in column formation');
        } else if (command === 'Spread Out') {
          setFormation('spread');
          console.log('Squad spreading out (wedge)');
        } else if (command === 'Circle Up') {
          setFormation('circle');
          console.log('Squad circling up');
        }
      } else {
        // Placeholder for other command categories
        console.log('Command executed (placeholder)');
      }
    }

    // ========================================
    // COMMAND WHEEL EVENT LISTENERS
    // ========================================
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      updateCommandWheelHover();
      drawCommandWheel();
    });

    window.addEventListener('click', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      updateCommandWheelHover();
      handleCommandWheelClick();
    });

    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'c') {
        toggleCommandWheel();
      }
    });

    // ========================================
    // INITIALIZATION
    // ========================================
    function init() {
      console.log('=== Minimal Map and Movement System ===');
      console.log(`World Size: ${WORLD_SIZE} x ${WORLD_SIZE}`);
      console.log(`Tile Size: ${TILE_SIZE}`);
      console.log(`Block Size: ${BLOCK_SIZE}`);
      console.log(`Player Start: (${player.x}, ${player.y})`);
      
      generateTerrain();
      updateInfo();
      lastTime = performance.now();
      loop();
      
      console.log('System initialized and running');
    }

    // Start the system
    init();
  </script>
