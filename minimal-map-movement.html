<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Map and Movement System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #c2a878;
      cursor: crosshair;
    }
    #controls {
      position: fixed;
      left: 20px;
      top: 20px;
      font-size: 14px;
      color: #9fb4d8;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
    }
    #commandWheel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 200;
      pointer-events: none;
    }
    #info {
      position: fixed;
      right: 20px;
      top: 20px;
      font-size: 14px;
      color: #9fb4d8;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
      text-align: right;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <canvas id="commandWheel"></canvas>
  <div id="controls">
    <strong>Controls:</strong><br>
    WASD - Move<br>
    C - Command Wheel
  </div>
  <div id="info">
    <strong>World:</strong> <span id="worldSize"></span><br>
    <strong>Tile Size:</strong> <span id="tileSize"></span><br>
    <strong>Block Size:</span> <span id="blockSize"></span><br>
    <strong>Player Position:</strong> <span id="playerPos"></span>
  </div>

  <script>
    // ========================================
    // MINIMAL MAP AND MOVEMENT SYSTEM
    // ========================================
    // This is a standalone, self-contained system for testing
    // the world map structure and player movement in isolation.
    //
    // Features included:
    // - Fixed-size world grid (WORLD_SIZE = 8000 units)
    // - Tile division (TILE_SIZE = 16, blockSize = 800)
    // - Grid-based terrain with streets and grass
    // - Player character with WASD movement
    // - Camera that follows the player
    // - Simple rendering of tiles and player
    //
    // Features NOT included (by design):
    // - Buildings, zombies, loot, combat
    // - Fog of war, minimap, HUD
    // - Inventory, weapons, items
    // - Day/night cycle, audio
    // - Any gameplay mechanics
    // ========================================

    // World Constants
    const WORLD_SIZE = 8000;      // Total world size in units
    const TILE_SIZE = 16;         // Tile size (used for rendering optimization)
    const BLOCK_SIZE = 800;       // Size of each block in the grid
    const STREET_WIDTH = 120;     // Width of streets between blocks

    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    // Player object
    const player = {
      x: WORLD_SIZE / 2,          // Start at center of world
      y: WORLD_SIZE / 2,
      radius: 14,                 // Player size
      speed: 200                  // Movement speed (units per second)
    };

    // Camera object (follows player)
    const camera = {
      x: player.x,
      y: player.y
    };

    // Input state
    const keys = {};

    // Terrain tiles array
    let terrainTiles = [];

    // Time tracking
    let lastTime = performance.now();

    // ========================================
    // TERRAIN GENERATION
    // ========================================
    // Generates a grid-based terrain with streets and grass tiles
    // Streets are positioned at regular intervals based on blockSize
    function generateTerrain() {
      terrainTiles = [];
      const blocksPerSide = Math.floor(WORLD_SIZE / (BLOCK_SIZE + STREET_WIDTH));
      
      // Generate tiles in a grid pattern
      // Using 100x100 tiles for rendering (can be adjusted)
      const tileRenderSize = 100;
      
      for (let x = 0; x < WORLD_SIZE; x += tileRenderSize) {
        for (let y = 0; y < WORLD_SIZE; y += tileRenderSize) {
          let type = 'grass';
          
          // Check if this tile is on a horizontal street
          for (let bx = 0; bx < blocksPerSide; bx++) {
            const streetX = bx * (BLOCK_SIZE + STREET_WIDTH);
            if (x >= streetX && x < streetX + STREET_WIDTH) {
              type = 'street';
              break;
            }
          }
          
          // Check if this tile is on a vertical street
          if (type === 'grass') {
            for (let by = 0; by < blocksPerSide; by++) {
              const streetY = by * (BLOCK_SIZE + STREET_WIDTH);
              if (y >= streetY && y < streetY + STREET_WIDTH) {
                type = 'street';
                break;
              }
            }
          }
          
          // Add some random variation to grass tiles
          if (type === 'grass' && Math.random() > 0.85) {
            type = 'path';
          }
          
          terrainTiles.push({
            x: x,
            y: y,
            w: tileRenderSize,
            h: tileRenderSize,
            type: type,
            shade: Math.random()  // Random shade for variety
          });
        }
      }
      
      console.log(`Generated ${terrainTiles.length} terrain tiles`);
    }

    // ========================================
    // UPDATE LOOP
    // ========================================
    // Handles player movement and camera updates
    function update(dt) {
      // Player movement with WASD keys
      let dx = 0, dy = 0;
      if (keys['w']) dy -= 1;
      if (keys['s']) dy += 1;
      if (keys['a']) dx -= 1;
      if (keys['d']) dx += 1;
      
      // Normalize diagonal movement
      if (dx !== 0 || dy !== 0) {
        const len = Math.hypot(dx, dy);
        dx /= len;
        dy /= len;
        
        // Apply movement
        player.x += dx * player.speed * dt;
        player.y += dy * player.speed * dt;
        
        // Keep player within world bounds
        player.x = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.x));
        player.y = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.y));
      }

      // Camera smoothly follows player
      camera.x += (player.x - camera.x) * 0.1;
      camera.y += (player.y - camera.y) * 0.1;

      // Update info display
      updateInfo();
    }

    // ========================================
    // RENDER LOOP
    // ========================================
    // Draws the terrain tiles and player character
    function draw() {
      // Clear screen
      ctx.fillStyle = '#c2a878';
      ctx.fillRect(0, 0, W, H);

      // Apply camera transformation
      ctx.save();
      ctx.translate(W/2 - camera.x, H/2 - camera.y);

      // Draw terrain tiles
      for (const tile of terrainTiles) {
        // Cull tiles outside viewport for performance
        const screenX = tile.x - camera.x + W/2;
        const screenY = tile.y - camera.y + H/2;
        if (screenX + tile.w < 0 || screenX > W || screenY + tile.h < 0 || screenY > H) {
          continue;
        }

        // Draw tile based on type
        if (tile.type === 'grass') {
          // Desert sand tiles - various warm yellows, tans, and oranges
          const baseR = 210 + tile.shade * 30;
          const baseG = 180 + tile.shade * 25;
          const baseB = 140 + tile.shade * 20;
          ctx.fillStyle = `rgb(${baseR}, ${baseG}, ${baseB})`;
        } else if (tile.type === 'street') {
          // Desert terrain/sandy roads - lighter sandy color
          const baseR = 195 + tile.shade * 20;
          const baseG = 165 + tile.shade * 18;
          const baseB = 120 + tile.shade * 15;
          ctx.fillStyle = `rgb(${baseR}, ${baseG}, ${baseB})`;
        } else {
          // Desert path - distinctive brownish color
          ctx.fillStyle = 'rgba(160, 120, 80, 0.6)';
        }
        ctx.fillRect(tile.x, tile.y, tile.w, tile.h);
      }

      // Draw player
      ctx.fillStyle = '#00ff88';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw player direction indicator
      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x, player.y - player.radius - 10);
      ctx.stroke();

      // Restore context
      ctx.restore();
    }

    // ========================================
    // INFO UPDATE
    // ========================================
    // Updates the info display with current values
    function updateInfo() {
      document.getElementById('worldSize').textContent = `${WORLD_SIZE} x ${WORLD_SIZE}`;
      document.getElementById('tileSize').textContent = TILE_SIZE;
      document.getElementById('blockSize').textContent = BLOCK_SIZE;
      document.getElementById('playerPos').textContent = 
        `(${Math.round(player.x)}, ${Math.round(player.y)})`;
    }

    // ========================================
    // GAME LOOP
    // ========================================
    function loop() {
      const now = performance.now();
      const dt = Math.min((now - lastTime) / 1000, 0.1);
      lastTime = now;
      
      update(dt);
      draw();
      
      requestAnimationFrame(loop);
    }

    // ========================================
    // EVENT LISTENERS
    // ========================================
    window.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      keys[key] = true;
      
      // Toggle command wheel with 'C' key
      if (key === 'c') {
        toggleCommandWheel();
      }
    });

    window.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      wheelCanvas.width = window.innerWidth;
      wheelCanvas.height = window.innerHeight;
    });

    // Mouse event listeners for command wheel
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      updateCommandWheelHover();
      drawCommandWheel();
    });

    window.addEventListener('click', e => {
      handleCommandWheelClick();
    });

    // ========================================
    // COMMAND WHEEL SYSTEM
    // ========================================
    // Command wheel state
    const commandWheel = {
      visible: false,
      level: 1,  // 1 = categories, 2 = commands
      x: 0,
      y: 0,
      radius: 120,
      innerRadius: 30,
      selectedCategory: null,
      hoveredQuadrant: -1,
      hoveredButton: -1,
      categories: [
        { name: 'Movement', color: '#4a90e2', commands: ['Move Here', 'Follow Me', 'Patrol Route', 'Hold Position'] },
        { name: 'Combat', color: '#e24a4a', commands: ['Attack Target', 'Defensive Stance', 'Suppressive Fire', 'Retreat'] },
        { name: 'Tactical', color: '#e2a44a', commands: ['Take Cover', 'Use Item', 'Interact', 'Search Area'] },
        { name: 'Formation', color: '#4ae24a', commands: ['Line Formation', 'Column Formation', 'Spread Out', 'Regroup'] }
      ]
    };

    // Command wheel canvas setup
    const wheelCanvas = document.getElementById('commandWheel');
    const wheelCtx = wheelCanvas.getContext('2d');
    wheelCanvas.width = window.innerWidth;
    wheelCanvas.height = window.innerHeight;

    // Mouse position tracking (initialize to center)
    const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    // ========================================
    // COMMAND WHEEL RENDERING
    // ========================================
    // Helper function to convert hex color to rgba
    function hexToRgba(hex, alpha) {
      // Remove # if present
      hex = hex.replace('#', '');
      
      // Parse hex values
      const r = parseInt(hex.substring(0, 2), 16);
      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);
      
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function drawCommandWheel() {
      if (!commandWheel.visible) {
        wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
        wheelCanvas.style.pointerEvents = 'none';
        return;
      }
      
      wheelCanvas.style.pointerEvents = 'all';

      wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

      if (commandWheel.level === 1) {
        drawLevel1();
      } else if (commandWheel.level === 2) {
        drawLevel2();
      }
    }

    // Draw Level 1: Four quadrants
    function drawLevel1() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;

      // Draw quadrants (top, right, bottom, left)
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },  // Top-right
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },     // Bottom-right
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 }, // Bottom-left
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 } // Top-left
      ];

      quadrants.forEach((quad, i) => {
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with category color
        const category = commandWheel.categories[i];
        const alpha = (commandWheel.hoveredQuadrant === i) ? 0.9 : 0.7;
        wheelCtx.fillStyle = hexToRgba(category.color, alpha);
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 14px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        wheelCtx.fillText(category.name, labelX, labelY);

        wheelCtx.restore();
      });

      // Draw center circle
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();

      // Draw "C" in center
      wheelCtx.fillStyle = '#ffffff';
      wheelCtx.font = 'bold 16px Arial';
      wheelCtx.textAlign = 'center';
      wheelCtx.textBaseline = 'middle';
      wheelCtx.fillText('C', cx, cy);
    }

    // Draw Level 2: Four command buttons
    function drawLevel2() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;
      const category = commandWheel.categories[commandWheel.selectedCategory];

      // Draw quadrants for commands
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 },
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 }
      ];

      quadrants.forEach((quad, i) => {
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with category color
        const alpha = (commandWheel.hoveredButton === i) ? 0.9 : 0.6;
        wheelCtx.fillStyle = hexToRgba(category.color, alpha);
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw command label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 12px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        
        // Split text into multiple lines if needed
        const commandName = category.commands[i];
        const words = commandName.split(' ');
        if (words.length > 1) {
          wheelCtx.fillText(words[0], labelX, labelY - 7);
          wheelCtx.fillText(words.slice(1).join(' '), labelX, labelY + 7);
        } else {
          wheelCtx.fillText(commandName, labelX, labelY);
        }

        wheelCtx.restore();
      });

      // Draw center circle with back button
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();

      // Draw back arrow
      wheelCtx.fillStyle = '#ffffff';
      wheelCtx.font = 'bold 20px Arial';
      wheelCtx.textAlign = 'center';
      wheelCtx.textBaseline = 'middle';
      wheelCtx.fillText('←', cx, cy);
    }

    // ========================================
    // COMMAND WHEEL INTERACTION
    // ========================================
    function updateCommandWheelHover() {
      if (!commandWheel.visible) return;

      const dx = mouse.x - commandWheel.x;
      const dy = mouse.y - commandWheel.y;
      const dist = Math.hypot(dx, dy);

      // Check if mouse is in center circle
      if (dist < commandWheel.innerRadius) {
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        return;
      }

      // Check if mouse is within wheel radius
      if (dist > commandWheel.radius) {
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        return;
      }

      // Calculate angle (0 = right, counter-clockwise)
      let angle = Math.atan2(dy, dx);
      if (angle < 0) angle += Math.PI * 2;

      // Convert to quadrant (0 = top-right, 1 = bottom-right, 2 = bottom-left, 3 = top-left)
      // Adjust so 0 degrees points up
      angle = angle + Math.PI / 4; // Shift by 45 degrees
      if (angle >= Math.PI * 2) angle -= Math.PI * 2;
      
      const quadrant = Math.floor(angle / (Math.PI / 2)) % 4;

      if (commandWheel.level === 1) {
        commandWheel.hoveredQuadrant = quadrant;
      } else {
        commandWheel.hoveredButton = quadrant;
      }
    }

    function handleCommandWheelClick() {
      if (!commandWheel.visible) return;

      const dx = mouse.x - commandWheel.x;
      const dy = mouse.y - commandWheel.y;
      const dist = Math.hypot(dx, dy);

      // Click on center circle
      if (dist < commandWheel.innerRadius) {
        if (commandWheel.level === 2) {
          // Back to level 1
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        }
        return;
      }

      // Click outside wheel - close it
      if (dist > commandWheel.radius) {
        commandWheel.visible = false;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        drawCommandWheel();
        return;
      }

      if (commandWheel.level === 1 && commandWheel.hoveredQuadrant >= 0) {
        // Expand to level 2
        commandWheel.selectedCategory = commandWheel.hoveredQuadrant;
        commandWheel.level = 2;
        commandWheel.hoveredQuadrant = -1;
        drawCommandWheel();
      } else if (commandWheel.level === 2 && commandWheel.hoveredButton >= 0) {
        // Execute command
        const category = commandWheel.categories[commandWheel.selectedCategory];
        const command = category.commands[commandWheel.hoveredButton];
        executeCommand(category.name, command);
        
        // Close wheel
        commandWheel.visible = false;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.hoveredButton = -1;
        drawCommandWheel();
      }
    }

    function toggleCommandWheel() {
      commandWheel.visible = !commandWheel.visible;
      
      if (commandWheel.visible) {
        // Position at mouse cursor
        commandWheel.x = mouse.x;
        commandWheel.y = mouse.y;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
      }
      
      drawCommandWheel();
    }

    // Placeholder command execution
    function executeCommand(category, command) {
      console.log(`[Command Wheel] Executing: ${category} > ${command}`);
      // Placeholder - no actual logic yet
    }

    // ========================================
    // INITIALIZATION
    // ========================================
    function init() {
      console.log('=== Minimal Map and Movement System ===');
      console.log(`World Size: ${WORLD_SIZE} x ${WORLD_SIZE}`);
      console.log(`Tile Size: ${TILE_SIZE}`);
      console.log(`Block Size: ${BLOCK_SIZE}`);
      console.log(`Player Start: (${player.x}, ${player.y})`);
      
      generateTerrain();
      updateInfo();
      lastTime = performance.now();
      loop();
      
      console.log('System initialized and running');
    }

    // Start the system
    init();
  </script>
</body>
</html>
