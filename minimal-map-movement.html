<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Map and Movement System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      background: #c2a878;
      z-index: 1;
    }
    #controls {
      position: fixed;
      left: 20px;
      top: 20px;
      font-size: 14px;
      color: #9fb4d8;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
    }
    #commandWheel {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      pointer-events: none;
    }
    #info {
      position: fixed;
      right: 20px;
      top: 20px;
      font-size: 14px;
      color: #9fb4d8;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
      text-align: right;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <canvas id="commandWheel"></canvas>
  <div id="controls">
    <strong>Controls:</strong><br>
    WASD - Move<br>
    C - Command Wheel
  </div>
  <div id="info">
    <strong>World:</strong> <span id="worldSize"></span><br>
    <strong>Tile Size:</strong> <span id="tileSize"></span><br>
    <strong>Block Size:</span> <span id="blockSize"></span><br>
    <strong>Player Position:</strong> <span id="playerPos"></span>
  </div>

  <script>
    // ========================================
    // MINIMAL MAP AND MOVEMENT SYSTEM
    // ========================================
    // This is a standalone, self-contained system for testing
    // the world map structure and player movement in isolation.
    //
    // Features included:
    // - Fixed-size world grid (WORLD_SIZE = 8000 units)
    // - Tile division (TILE_SIZE = 16, blockSize = 800)
    // - Grid-based terrain with streets and grass
    // - Player character with WASD movement
    // - Camera that follows the player
    // - Simple rendering of tiles and player
    //
    // Features NOT included (by design):
    // - Buildings, zombies, loot, combat
    // - Fog of war, minimap, HUD
    // - Inventory, weapons, items
    // - Day/night cycle, audio
    // - Any gameplay mechanics
    // ========================================

    // World Constants
    const WORLD_SIZE = 8000;      // Total world size in units
    const TILE_SIZE = 16;         // Tile size (used for rendering optimization)
    const BLOCK_SIZE = 800;       // Size of each block in the grid
    const STREET_WIDTH = 120;     // Width of streets between blocks

    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    // Player object
    const player = {
      x: WORLD_SIZE / 2,          // Start at center of world
      y: WORLD_SIZE / 2,
      radius: 14,                 // Player size
      speed: 200                  // Movement speed (units per second)
    };

    // Squad members
    const squadMembers = [
      {
        id: 'op1',
        name: 'Operative 1',
        x: WORLD_SIZE / 2 - 50,
        y: WORLD_SIZE / 2 + 50,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',  // 'follow', 'move', 'hold'
        formationOffsetX: -50,
        formationOffsetY: 50,
        facingAngle: 0  // Angle in radians (0 = up/north)
      },
      {
        id: 'op2',
        name: 'Operative 2',
        x: WORLD_SIZE / 2 + 50,
        y: WORLD_SIZE / 2 + 50,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',
        formationOffsetX: 50,
        formationOffsetY: 50,
        facingAngle: 0
      },
      {
        id: 'op3',
        name: 'Operative 3',
        x: WORLD_SIZE / 2,
        y: WORLD_SIZE / 2 + 80,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',
        formationOffsetX: 0,
        formationOffsetY: 80,
        facingAngle: 0
      }
    ];

    // Camera object (follows player)
    const camera = {
      x: player.x,
      y: player.y
    };

    // Input state
    const keys = {};

    // Terrain tiles array
    let terrainTiles = [];

    // Buildings array - Middle Eastern-style structures
    let buildings = [];

    // Time tracking
    let lastTime = performance.now();

    // ========================================
    // TERRAIN GENERATION
    // ========================================
    // Generates a grid-based terrain with streets and grass tiles
    // Streets are positioned at regular intervals based on blockSize
    function generateTerrain() {
      terrainTiles = [];
      const blocksPerSide = Math.floor(WORLD_SIZE / (BLOCK_SIZE + STREET_WIDTH));
      
      // Generate tiles in a grid pattern
      // Using 100x100 tiles for rendering (can be adjusted)
      const tileRenderSize = 100;
      
      for (let x = 0; x < WORLD_SIZE; x += tileRenderSize) {
        for (let y = 0; y < WORLD_SIZE; y += tileRenderSize) {
          let type = 'grass';
          
          // Check if this tile is on a horizontal street
          for (let bx = 0; bx < blocksPerSide; bx++) {
            const streetX = bx * (BLOCK_SIZE + STREET_WIDTH);
            if (x >= streetX && x < streetX + STREET_WIDTH) {
              type = 'street';
              break;
            }
          }
          
          // Check if this tile is on a vertical street
          if (type === 'grass') {
            for (let by = 0; by < blocksPerSide; by++) {
              const streetY = by * (BLOCK_SIZE + STREET_WIDTH);
              if (y >= streetY && y < streetY + STREET_WIDTH) {
                type = 'street';
                break;
              }
            }
          }
          
          // Add some random variation to grass tiles
          if (type === 'grass' && Math.random() > 0.85) {
            type = 'path';
          }
          
          terrainTiles.push({
            x: x,
            y: y,
            w: tileRenderSize,
            h: tileRenderSize,
            type: type,
            shade: Math.random()  // Random shade for variety
          });
        }
      }
      
      console.log(`Generated ${terrainTiles.length} terrain tiles`);
    }

    // ========================================
    // MIDDLE EASTERN BUILDING GENERATION
    // ========================================
    // Generates Middle Eastern-style buildings with modular pieces
    // Features: stucco walls, arches, courtyards, flat roofs, dense urban center
    function generateMiddleEasternBuildings() {
      buildings = [];
      const centerX = WORLD_SIZE / 2;
      const centerY = WORLD_SIZE / 2;
      const urbanRadius = 700; // Dense urban center radius (increased)
      const suburbanRadius = 1400; // Scattered outskirts radius (increased)

      // Building piece types for Middle Eastern architecture
      const buildingTypes = {
        // Compact urban houses with courtyards
        urbanHouse: { minW: 140, maxW: 200, minH: 140, maxH: 200, courtyard: true },
        // Larger compounds with multiple rooms
        compound: { minW: 220, maxW: 320, minH: 220, maxH: 320, courtyard: true },
        // Small shops/dwellings
        shop: { minW: 100, maxW: 140, minH: 100, maxH: 140, courtyard: false },
        // Large scattered houses in outskirts
        largehouse: { minW: 200, maxW: 280, minH: 200, maxH: 280, courtyard: true }
      };

      // Generate dense urban center buildings
      generateUrbanCluster(centerX, centerY, urbanRadius, buildingTypes);

      // Generate scattered outskirt buildings
      generateOutskirtBuildings(centerX, centerY, suburbanRadius, buildingTypes);

      console.log(`Generated ${buildings.length} Middle Eastern buildings`);
    }

    // Generate dense urban cluster in the center
    function generateUrbanCluster(centerX, centerY, radius, buildingTypes) {
      const attempts = 300; // More attempts for dense packing
      const minSpacing = 20; // Minimum space between buildings (for streets/alleys)

      for (let i = 0; i < attempts; i++) {
        // Position within urban radius
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * radius;
        const x = centerX + Math.cos(angle) * dist;
        const y = centerY + Math.sin(angle) * dist;

        // Select building type - mostly urban houses and shops in center
        let type;
        const rand = Math.random();
        if (rand < 0.5) {
          type = buildingTypes.urbanHouse;
        } else if (rand < 0.8) {
          type = buildingTypes.shop;
        } else {
          type = buildingTypes.compound;
        }

        const w = type.minW + Math.random() * (type.maxW - type.minW);
        const h = type.minH + Math.random() * (type.maxH - type.minH);

        // Check for overlap with existing buildings
        if (checkBuildingOverlap(x, y, w, h, minSpacing)) {
          continue;
        }

        // Create building with Middle Eastern features
        const building = createMiddleEasternBuilding(x, y, w, h, type);
        buildings.push(building);
      }
    }

    // Generate scattered buildings in outskirts
    function generateOutskirtBuildings(centerX, centerY, maxRadius, buildingTypes) {
      const attempts = 100; // Fewer buildings in outskirts
      const minSpacing = 100; // More space between outskirt buildings
      const urbanRadius = 700;

      for (let i = 0; i < attempts; i++) {
        // Position in outskirts (between urbanRadius and maxRadius)
        const angle = Math.random() * Math.PI * 2;
        const dist = urbanRadius + Math.random() * (maxRadius - urbanRadius);
        const x = centerX + Math.cos(angle) * dist;
        const y = centerY + Math.sin(angle) * dist;

        // Select building type - mostly compounds and large houses in outskirts
        const type = Math.random() < 0.6 ? buildingTypes.compound : buildingTypes.largehouse;

        const w = type.minW + Math.random() * (type.maxW - type.minW);
        const h = type.minH + Math.random() * (type.maxH - type.minH);

        // Keep within world bounds
        if (x < 100 || x + w > WORLD_SIZE - 100 || y < 100 || y + h > WORLD_SIZE - 100) {
          continue;
        }

        // Check for overlap
        if (checkBuildingOverlap(x, y, w, h, minSpacing)) {
          continue;
        }

        const building = createMiddleEasternBuilding(x, y, w, h, type);
        buildings.push(building);
      }
    }

    // Check if building would overlap with existing buildings
    function checkBuildingOverlap(x, y, w, h, spacing) {
      for (const other of buildings) {
        if (x < other.x + other.w + spacing && x + w + spacing > other.x &&
            y < other.y + other.h + spacing && y + h + spacing > other.y) {
          return true;
        }
      }
      return false;
    }

    // Create a Middle Eastern-style building with architectural features
    function createMiddleEasternBuilding(x, y, w, h, type) {
      const building = {
        x, y, w, h,
        type: type,
        // Stucco color - warm earth tones
        color: generateStuccoColor(),
        // Walls (exterior)
        walls: [],
        // Interior walls
        interiorWalls: [],
        // Doors
        doors: [],
        // Courtyard (if applicable)
        courtyard: null,
        // Arched openings
        arches: [],
        // Flat roof details
        roofDetails: []
      };

      // Create exterior walls
      building.walls = [
        { x1: x, y1: y, x2: x + w, y2: y }, // Top
        { x1: x + w, y1: y, x2: x + w, y2: y + h }, // Right
        { x1: x, y1: y + h, x2: x + w, y2: y + h }, // Bottom
        { x1: x, y1: y, x2: x, y2: y + h } // Left
      ];

      // Add main entrance door
      const doorSide = Math.floor(Math.random() * 4);
      const doorWidth = 40;
      const doorThickness = 8;
      let door;

      if (doorSide === 0) { // Top
        door = { x: x + w/2 - doorWidth/2, y: y - doorThickness/2, w: doorWidth, h: doorThickness, side: 'north' };
      } else if (doorSide === 1) { // Right
        door = { x: x + w - doorThickness/2, y: y + h/2 - doorWidth/2, w: doorThickness, h: doorWidth, side: 'east' };
      } else if (doorSide === 2) { // Bottom
        door = { x: x + w/2 - doorWidth/2, y: y + h - doorThickness/2, w: doorWidth, h: doorThickness, side: 'south' };
      } else { // Left
        door = { x: x - doorThickness/2, y: y + h/2 - doorWidth/2, w: doorThickness, h: doorWidth, side: 'west' };
      }
      building.doors.push(door);

      // Add courtyard for larger buildings
      if (type.courtyard && w > 180 && h > 180) {
        const courtyardMargin = 40;
        const courtyardW = w * 0.4;
        const courtyardH = h * 0.4;
        const courtyardX = x + courtyardMargin + Math.random() * (w - courtyardW - courtyardMargin * 2);
        const courtyardY = y + courtyardMargin + Math.random() * (h - courtyardH - courtyardMargin * 2);
        
        building.courtyard = {
          x: courtyardX,
          y: courtyardY,
          w: courtyardW,
          h: courtyardH
        };

        // Add interior walls around courtyard to create rooms
        addInteriorWalls(building, courtyardX, courtyardY, courtyardW, courtyardH);
      } else if (w > 150 && h > 150) {
        // Add some interior walls to create rooms even without courtyard
        addSimpleInteriorWalls(building);
      }

      // Add decorative arched elements (visual only, not collision)
      if (Math.random() < 0.6) {
        const numArches = 1 + Math.floor(Math.random() * 3);
        for (let i = 0; i < numArches; i++) {
          building.arches.push({
            x: x + Math.random() * w,
            y: y + Math.random() * h,
            size: 10 + Math.random() * 20
          });
        }
      }

      return building;
    }

    // Generate warm stucco colors typical of Middle Eastern architecture
    function generateStuccoColor() {
      const colorPalette = [
        { r: 210, g: 180, b: 140 }, // Tan
        { r: 230, g: 200, b: 160 }, // Light sand
        { r: 190, g: 150, b: 110 }, // Brown sand
        { r: 240, g: 220, b: 180 }, // Off-white
        { r: 200, g: 160, b: 120 }, // Ochre
        { r: 220, g: 190, b: 150 }  // Desert sand
      ];
      
      const base = colorPalette[Math.floor(Math.random() * colorPalette.length)];
      const variation = 15;
      return `rgb(${base.r + (Math.random() * variation - variation/2)}, ${base.g + (Math.random() * variation - variation/2)}, ${base.b + (Math.random() * variation - variation/2)})`;
    }

    // Add interior walls around courtyard
    function addInteriorWalls(building, courtyardX, courtyardY, courtyardW, courtyardH) {
      const wallThickness = 6;
      
      // Walls around courtyard
      // Top wall
      building.interiorWalls.push({
        x1: courtyardX, y1: courtyardY,
        x2: courtyardX + courtyardW, y2: courtyardY,
        thickness: wallThickness
      });
      // Right wall
      building.interiorWalls.push({
        x1: courtyardX + courtyardW, y1: courtyardY,
        x2: courtyardX + courtyardW, y2: courtyardY + courtyardH,
        thickness: wallThickness
      });
      // Bottom wall
      building.interiorWalls.push({
        x1: courtyardX, y1: courtyardY + courtyardH,
        x2: courtyardX + courtyardW, y2: courtyardY + courtyardH,
        thickness: wallThickness
      });
      // Left wall
      building.interiorWalls.push({
        x1: courtyardX, y1: courtyardY,
        x2: courtyardX, y2: courtyardY + courtyardH,
        thickness: wallThickness
      });

      // Add some openings (arched doorways) to courtyard walls
      const openingCount = 2 + Math.floor(Math.random() * 2);
      for (let i = 0; i < openingCount; i++) {
        const side = Math.floor(Math.random() * 4);
        const openingSize = 30;
        // Note: In a full implementation, we'd remove segments of walls for openings
        // For now, doors provide access
      }
    }

    // Add simple interior walls for smaller buildings
    function addSimpleInteriorWalls(building) {
      const wallThickness = 6;
      const { x, y, w, h } = building;
      
      // Add 1-2 interior walls to divide space
      if (Math.random() < 0.6 && w > 150) {
        // Vertical wall
        const wallX = x + w * (0.4 + Math.random() * 0.2);
        building.interiorWalls.push({
          x1: wallX, y1: y + 20,
          x2: wallX, y2: y + h - 20,
          thickness: wallThickness
        });
      }
      
      if (Math.random() < 0.6 && h > 150) {
        // Horizontal wall
        const wallY = y + h * (0.4 + Math.random() * 0.2);
        building.interiorWalls.push({
          x1: x + 20, y1: wallY,
          x2: x + w - 20, y2: wallY,
          thickness: wallThickness
        });
      }
    }

    // Check collision with all buildings
    function checkBuildingCollision(x, y, radius) {
      for (const building of buildings) {
        // Check collision with exterior walls
        if (x + radius > building.x && x - radius < building.x + building.w &&
            y + radius > building.y && y - radius < building.y + building.h) {
          
          // Check if player is at a door (allow passage)
          let atDoor = false;
          for (const door of building.doors) {
            if (x + radius > door.x && x - radius < door.x + door.w &&
                y + radius > door.y && y - radius < door.y + door.h) {
              atDoor = true;
              break;
            }
          }
          
          if (!atDoor) {
            return true; // Collision with building wall
          }
        }

        // Check collision with interior walls
        for (const wall of building.interiorWalls) {
          if (lineCircleCollision(wall.x1, wall.y1, wall.x2, wall.y2, x, y, radius + wall.thickness/2)) {
            return true;
          }
        }

        // Check courtyard (player can enter courtyard)
        // Courtyard is open space, no collision
      }
      return false;
    }

    // Line-circle collision detection for interior walls
    function lineCircleCollision(x1, y1, x2, y2, cx, cy, radius) {
      // Vector from line start to circle center
      const dx = cx - x1;
      const dy = cy - y1;
      
      // Vector of the line
      const lx = x2 - x1;
      const ly = y2 - y1;
      
      // Project circle center onto line
      const lineLen = Math.hypot(lx, ly);
      if (lineLen === 0) return Math.hypot(dx, dy) < radius;
      
      const t = Math.max(0, Math.min(1, (dx * lx + dy * ly) / (lineLen * lineLen)));
      
      // Closest point on line to circle
      const closestX = x1 + t * lx;
      const closestY = y1 + t * ly;
      
      // Distance from circle to closest point
      const dist = Math.hypot(cx - closestX, cy - closestY);
      
      return dist < radius;
    }

    // ========================================
    // SQUAD AI AND MOVEMENT
    // ========================================
    // Update squad member AI based on their current state
    function updateSquadAI(dt) {
      squadMembers.forEach(member => {
        if (member.state === 'follow') {
          // Follow player with formation offset
          const targetX = player.x + member.formationOffsetX;
          const targetY = player.y + member.formationOffsetY;
          moveTowards(member, targetX, targetY, dt);
        } else if (member.state === 'move' && member.targetX !== null) {
          // Move to specific target
          moveTowards(member, member.targetX, member.targetY, dt);
          
          // Check if reached target
          const dist = Math.hypot(member.x - member.targetX, member.y - member.targetY);
          if (dist < 10) {
            member.state = 'hold';
            member.targetX = null;
            member.targetY = null;
          }
        }
        // 'hold' state: do nothing
      });
    }

    // Helper function to move a unit towards a target
    function moveTowards(unit, targetX, targetY, dt) {
      const dx = targetX - unit.x;
      const dy = targetY - unit.y;
      const dist = Math.hypot(dx, dy);
      
      if (dist > 5) {
        const dirX = dx / dist;
        const dirY = dy / dist;
        
        const newX = unit.x + dirX * unit.speed * dt;
        const newY = unit.y + dirY * unit.speed * dt;
        
        // Check collision before moving
        if (!checkBuildingCollision(newX, unit.y, unit.radius)) {
          unit.x = newX;
        }
        if (!checkBuildingCollision(unit.x, newY, unit.radius)) {
          unit.y = newY;
        }
        
        // Keep within world bounds
        unit.x = Math.max(unit.radius, Math.min(WORLD_SIZE - unit.radius, unit.x));
        unit.y = Math.max(unit.radius, Math.min(WORLD_SIZE - unit.radius, unit.y));
      }
    }

    // Set squad formation offsets and facing directions
    function setFormation(formationType) {
      if (formationType === 'circle') {
        // Circle Up: Tight defensive circle, members facing outward
        const radius = 40;
        squadMembers[0].formationOffsetX = -radius;
        squadMembers[0].formationOffsetY = 0;
        squadMembers[0].facingAngle = Math.PI;  // Face left
        
        squadMembers[1].formationOffsetX = radius;
        squadMembers[1].formationOffsetY = 0;
        squadMembers[1].facingAngle = 0;  // Face right
        
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = radius;
        squadMembers[2].facingAngle = Math.PI / 2;  // Face down
      } else if (formationType === 'line') {
        // Line: Shoulder-to-shoulder horizontal line, evenly spaced
        const spacing = 50;
        squadMembers[0].formationOffsetX = -spacing;
        squadMembers[0].formationOffsetY = 0;
        squadMembers[0].facingAngle = -Math.PI / 2;  // Face up
        
        squadMembers[1].formationOffsetX = spacing;
        squadMembers[1].formationOffsetY = 0;
        squadMembers[1].facingAngle = -Math.PI / 2;  // Face up
        
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = 0;
        squadMembers[2].facingAngle = -Math.PI / 2;  // Face up
      } else if (formationType === 'column') {
        // Column: Single-file vertical line
        const spacing = 40;
        squadMembers[0].formationOffsetX = 0;
        squadMembers[0].formationOffsetY = spacing;
        squadMembers[0].facingAngle = -Math.PI / 2;  // Face up
        
        squadMembers[1].formationOffsetX = 0;
        squadMembers[1].formationOffsetY = spacing * 2;
        squadMembers[1].facingAngle = -Math.PI / 2;  // Face up
        
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = spacing * 3;
        squadMembers[2].facingAngle = -Math.PI / 2;  // Face up
      } else if (formationType === 'spread') {
        // Spread Out: Like Circle Up but with much larger spacing
        const radius = 80;
        squadMembers[0].formationOffsetX = -radius;
        squadMembers[0].formationOffsetY = 0;
        squadMembers[0].facingAngle = Math.PI;  // Face left
        
        squadMembers[1].formationOffsetX = radius;
        squadMembers[1].formationOffsetY = 0;
        squadMembers[1].facingAngle = 0;  // Face right
        
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = radius;
        squadMembers[2].facingAngle = Math.PI / 2;  // Face down
      }
    }

    // ========================================
    // UPDATE LOOP
    // ========================================
    // Handles player movement and camera updates
    function update(dt) {
      // Player movement with WASD keys
      let dx = 0, dy = 0;
      if (keys['w']) dy -= 1;
      if (keys['s']) dy += 1;
      if (keys['a']) dx -= 1;
      if (keys['d']) dx += 1;
      
      // Normalize diagonal movement
      if (dx !== 0 || dy !== 0) {
        const len = Math.hypot(dx, dy);
        dx /= len;
        dy /= len;
        
        // Apply movement with collision detection
        const newX = player.x + dx * player.speed * dt;
        const newY = player.y + dy * player.speed * dt;
        
        // Check collision before moving
        if (!checkBuildingCollision(newX, player.y, player.radius)) {
          player.x = newX;
        }
        if (!checkBuildingCollision(player.x, newY, player.radius)) {
          player.y = newY;
        }
        
        // Keep player within world bounds
        player.x = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.x));
        player.y = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.y));
      }

      // Update squad AI
      updateSquadAI(dt);

      // Camera smoothly follows player
      camera.x += (player.x - camera.x) * 0.1;
      camera.y += (player.y - camera.y) * 0.1;

      // Update info display
      updateInfo();
    }

    // ========================================
    // RENDER LOOP
    // ========================================
    // Draws the terrain tiles and player character
    function draw() {
      // Clear screen
      ctx.fillStyle = '#c2a878';
      ctx.fillRect(0, 0, W, H);

      // Apply camera transformation
      ctx.save();
      ctx.translate(W/2 - camera.x, H/2 - camera.y);

      // Draw terrain tiles
      for (const tile of terrainTiles) {
        // Cull tiles outside viewport for performance
        const screenX = tile.x - camera.x + W/2;
        const screenY = tile.y - camera.y + H/2;
        if (screenX + tile.w < 0 || screenX > W || screenY + tile.h < 0 || screenY > H) {
          continue;
        }

        // Draw tile based on type
        if (tile.type === 'grass') {
          // Desert sand tiles - various warm yellows, tans, and oranges
          const baseR = 210 + tile.shade * 30;
          const baseG = 180 + tile.shade * 25;
          const baseB = 140 + tile.shade * 20;
          ctx.fillStyle = `rgb(${baseR}, ${baseG}, ${baseB})`;
        } else if (tile.type === 'street') {
          // Desert terrain/sandy roads - lighter sandy color
          const baseR = 195 + tile.shade * 20;
          const baseG = 165 + tile.shade * 18;
          const baseB = 120 + tile.shade * 15;
          ctx.fillStyle = `rgb(${baseR}, ${baseG}, ${baseB})`;
        } else {
          // Desert path - distinctive brownish color
          ctx.fillStyle = 'rgba(160, 120, 80, 0.6)';
        }
        ctx.fillRect(tile.x, tile.y, tile.w, tile.h);
      }

      // Draw Middle Eastern buildings
      for (const building of buildings) {
        // Cull buildings outside viewport
        const screenX = building.x - camera.x + W/2;
        const screenY = building.y - camera.y + H/2;
        if (screenX + building.w < 0 || screenX > W || screenY + building.h < 0 || screenY > H) {
          continue;
        }

        // Draw building fill (stucco)
        ctx.fillStyle = building.color;
        ctx.fillRect(building.x, building.y, building.w, building.h);

        // Draw courtyard if present
        if (building.courtyard) {
          const c = building.courtyard;
          // Courtyard is lighter/sandy color (open to sky)
          ctx.fillStyle = 'rgba(220, 200, 170, 0.8)';
          ctx.fillRect(c.x, c.y, c.w, c.h);
        }

        // Draw exterior walls (darker stucco outline)
        ctx.strokeStyle = 'rgba(120, 90, 60, 0.8)';
        ctx.lineWidth = 5;
        ctx.strokeRect(building.x, building.y, building.w, building.h);

        // Draw interior walls
        ctx.strokeStyle = 'rgba(140, 110, 80, 0.7)';
        ctx.lineWidth = 4;
        for (const wall of building.interiorWalls) {
          ctx.beginPath();
          ctx.moveTo(wall.x1, wall.y1);
          ctx.lineTo(wall.x2, wall.y2);
          ctx.stroke();
        }

        // Draw doors (wooden brown)
        ctx.fillStyle = 'rgba(101, 67, 33, 0.9)';
        for (const door of building.doors) {
          ctx.fillRect(door.x, door.y, door.w, door.h);
          // Door frame
          ctx.strokeStyle = 'rgba(60, 40, 20, 0.9)';
          ctx.lineWidth = 2;
          ctx.strokeRect(door.x, door.y, door.w, door.h);
        }

        // Draw decorative arches (optional architectural detail)
        ctx.strokeStyle = 'rgba(180, 150, 110, 0.6)';
        ctx.lineWidth = 2;
        for (const arch of building.arches) {
          ctx.beginPath();
          ctx.arc(arch.x, arch.y, arch.size, 0, Math.PI);
          ctx.stroke();
        }

        // Add flat roof details (subtle shadow lines for depth)
        ctx.strokeStyle = 'rgba(100, 80, 50, 0.3)';
        ctx.lineWidth = 1;
        ctx.strokeRect(building.x + 3, building.y + 3, building.w - 6, building.h - 6);
      }

      // Draw player
      ctx.fillStyle = '#00ff88';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw player direction indicator
      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x, player.y - player.radius - 10);
      ctx.stroke();

      // Draw squad members
      squadMembers.forEach(member => {
        // Draw squad member in blue
        ctx.fillStyle = '#4a90e2';
        ctx.beginPath();
        ctx.arc(member.x, member.y, member.radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw direction indicator based on facingAngle
        ctx.strokeStyle = '#4a90e2';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(member.x, member.y);
        const dirX = member.x + Math.sin(member.facingAngle) * (member.radius + 8);
        const dirY = member.y - Math.cos(member.facingAngle) * (member.radius + 8);
        ctx.lineTo(dirX, dirY);
        ctx.stroke();

        // Draw state indicator
        if (member.state === 'hold') {
          ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
          ctx.beginPath();
          ctx.arc(member.x, member.y, member.radius + 3, 0, Math.PI * 2);
          ctx.stroke();
        }
      });

      // Restore context
      ctx.restore();
    }

    function hexToRgba(hex, alpha) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;

        wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
        wheelCanvas.style.pointerEvents = 'none';

      wheelCanvas.style.pointerEvents = 'all';

      wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

      if (commandWheel.level === 1) {
        drawLevel1();
      } else if (commandWheel.level === 2) {
        drawLevel2();
      } else if (commandWheel.level === 3) {
        drawLevel3();
      }

    // Draw Level 1: Four quadrants
    function drawLevel1() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;

      // Draw quadrants (top, right, bottom, left)
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },  // Top-right
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },     // Bottom-right
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 }, // Bottom-left
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 } // Top-left
      ];

      quadrants.forEach((quad, i) => {
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with category color
        const category = commandWheel.categories[i];
        const alpha = (commandWheel.hoveredQuadrant === i) ? 0.9 : 0.7;
        wheelCtx.fillStyle = hexToRgba(category.color, alpha);
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 14px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        wheelCtx.fillText(category.name, labelX, labelY);

        wheelCtx.restore();
      });

      // Draw center circle
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();

      // Draw "C" in center

      wheelCtx.font = 'bold 16px Arial';
      wheelCtx.textAlign = 'center';
      wheelCtx.textBaseline = 'middle';
      wheelCtx.fillText('C', cx, cy);
    }

    // ========================================
    // COMMAND WHEEL INTERACTION
    // ========================================
    function updateCommandWheelHover() {
      if (!commandWheel.visible) return;

      const dx = mouse.x - commandWheel.x;
      const dy = mouse.y - commandWheel.y;
      const dist = Math.hypot(dx, dy);

      // Check if mouse is in center circle
      if (dist < commandWheel.innerRadius) {
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        return;
      }

      // Check if mouse is within wheel radius
      if (dist > commandWheel.radius) {
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        return;
      }

      // Calculate angle (0 = right, counter-clockwise)
      let angle = Math.atan2(dy, dx);
      
      // Normalize angle to 0-2π range
      if (angle < 0) angle += Math.PI * 2;

      // Convert to quadrant mapping:
      // The quadrants in the wheel are drawn as:
      // 0: Top-right (-π/2 to 0)
      // 1: Bottom-right (0 to π/2)
      // 2: Bottom-left (π/2 to π)
      // 3: Top-left (π to 3π/2)
      // 
      // atan2 gives us:
      // Right: 0, Down: π/2, Left: π, Up: -π/2 (or 3π/2)
      //
      // Shift by π/4 to align quadrant boundaries
      let shiftedAngle = angle + Math.PI / 4;
      if (shiftedAngle >= Math.PI * 2) shiftedAngle -= Math.PI * 2;
      
      const quadrant = Math.floor(shiftedAngle / (Math.PI / 2));

      if (commandWheel.level === 1) {
        commandWheel.hoveredQuadrant = quadrant;
      } else {
        commandWheel.hoveredButton = quadrant;
      }
    }

    function handleCommandWheelClick() {
      if (!commandWheel.visible) return;

      const dx = mouse.x - commandWheel.x;
      const dy = mouse.y - commandWheel.y;
      const dist = Math.hypot(dx, dy);

      // Click on center circle
      if (dist < commandWheel.innerRadius) {
        if (commandWheel.level === 2) {
          // Back to level 1
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        } else if (commandWheel.level === 3) {
          // Back to level 2
          commandWheel.level = 2;
          commandWheel.selectedCommand = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        }
        return;
      }

      // Click outside wheel
      if (dist > commandWheel.radius) {
        return;
      }

      if (commandWheel.level === 1 && commandWheel.hoveredQuadrant >= 0) {
        // Expand to level 2
        commandWheel.selectedCategory = commandWheel.hoveredQuadrant;
        commandWheel.level = 2;
        commandWheel.hoveredQuadrant = -1;
        drawCommandWheel();
      } else if (commandWheel.level === 2 && commandWheel.hoveredButton >= 0) {
        // Check if this is a Movement command
        const category = commandWheel.categories[commandWheel.selectedCategory];
        const command = category.commands[commandWheel.hoveredButton];
        
        if (category.name === 'Movement') {
          // Go to level 3 for squad selection
          commandWheel.selectedCommand = commandWheel.hoveredButton;
          commandWheel.level = 3;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        } else {
          // Execute command directly for non-Movement categories
          executeCommand(category.name, command, null);
          
          // Close wheel
          commandWheel.visible = false;
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.selectedCommand = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        }
      } else if (commandWheel.level === 3 && commandWheel.hoveredButton >= 0) {
        // Execute movement command with squad selection
        const category = commandWheel.categories[commandWheel.selectedCategory];
        const command = category.commands[commandWheel.selectedCommand];
        const squadSelection = commandWheel.squadSelection[commandWheel.hoveredButton];
        
        executeCommand(category.name, command, squadSelection);
        
        // Close wheel
        commandWheel.visible = false;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.selectedCommand = null;
        commandWheel.hoveredButton = -1;
        drawCommandWheel();
      }
    }

    function toggleCommandWheel() {
      commandWheel.visible = !commandWheel.visible;
      
      if (commandWheel.visible) {
        // Position at mouse cursor
        commandWheel.x = mouse.x;
        commandWheel.y = mouse.y;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.selectedCommand = null;
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
      }
      
      drawCommandWheel();
    }

    // Command execution with squad support
    function executeCommand(category, command, squadSelection) {
      console.log(`[Command Wheel] Executing: ${category} > ${command} > ${squadSelection || 'N/A'}`);
      
      if (category === 'Movement' && squadSelection) {
        // Get affected squad members
        let affectedMembers = [];
        if (squadSelection === 'All') {
          affectedMembers = squadMembers;
        } else if (squadSelection === 'Op1') {
          affectedMembers = [squadMembers[0]];
        } else if (squadSelection === 'Op2') {
          affectedMembers = [squadMembers[1]];
        } else if (squadSelection === 'Op3') {
          affectedMembers = [squadMembers[2]];
        }
        
        // Execute movement command
        if (command === 'Move Here') {
          // Convert mouse world position
          const worldX = mouse.x - W/2 + camera.x;
          const worldY = mouse.y - H/2 + camera.y;
          
          affectedMembers.forEach(member => {
            member.state = 'move';
            member.targetX = worldX;
            member.targetY = worldY;
          });
          console.log(`Moving ${affectedMembers.length} squad member(s) to (${Math.round(worldX)}, ${Math.round(worldY)})`);
        } else if (command === 'Follow Me') {
          affectedMembers.forEach(member => {
            member.state = 'follow';
            member.targetX = null;
            member.targetY = null;
          });
          console.log(`${affectedMembers.length} squad member(s) now following player`);
        } else if (command === 'Hold Position') {
          affectedMembers.forEach(member => {
            member.state = 'hold';
            member.targetX = null;
            member.targetY = null;
          });
          console.log(`${affectedMembers.length} squad member(s) holding position`);
        } else if (command === 'Regroup') {
          affectedMembers.forEach(member => {
            member.state = 'move';
            member.targetX = player.x;
            member.targetY = player.y;
          });
          // After regrouping, switch to follow
          setTimeout(() => {
            affectedMembers.forEach(member => {
              if (member.state === 'move') {
                member.state = 'follow';
              }
            });
          }, 2000);
          console.log(`${affectedMembers.length} squad member(s) regrouping`);
        }
      } else if (category === 'Formation') {
        // Execute formation command
        if (command === 'Line Formation') {
          setFormation('line');
          console.log('Squad set to Line formation');
        } else if (command === 'Column Formation') {
          setFormation('column');
          console.log('Squad set to Column formation');
        } else if (command === 'Spread Out') {
          setFormation('spread');
          console.log('Squad set to Spread Out formation');
        } else if (command === 'Circle Up') {
          setFormation('circle');
          console.log('Squad set to Circle Up formation');
        }
      }
    }
