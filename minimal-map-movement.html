<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Map and Movement System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      background: #c2a878;
      z-index: 1;
    }
    #controls {
      position: fixed;
      left: 20px;
      top: 20px;
      font-size: 14px;
      color: #9fb4d8;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
    }
    #commandWheel {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      pointer-events: none;
    }
    #info {
      position: fixed;
      right: 20px;
      top: 20px;
      font-size: 14px;
      color: #9fb4d8;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
      text-align: right;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <canvas id="commandWheel"></canvas>
  <div id="controls">
    <strong>Controls:</strong><br>
    WASD - Move<br>
    C - Command Wheel
  </div>
  <div id="info">
    <strong>World:</strong> <span id="worldSize"></span><br>
    <strong>Tile Size:</strong> <span id="tileSize"></span><br>
    <strong>Block Size:</span> <span id="blockSize"></span><br>
    <strong>Player Position:</strong> <span id="playerPos"></span>
  </div>

  <script>
    // ========================================
    // MINIMAL MAP AND MOVEMENT SYSTEM
    // WITH MIDDLE EASTERN TOWN GENERATION
    // ========================================
    // This is a standalone, self-contained system for testing
    // the world map structure, player movement, and Middle Eastern-style
    // town generation in isolation.
    //
    // Features included:
    // - Fixed-size world grid (WORLD_SIZE = 8000 units)
    // - Tile division (TILE_SIZE = 16, blockSize = 800)
    // - Grid-based terrain with streets and desert sand
    // - Middle Eastern-style buildings with simple modular components
    // - Density-based building placement (denser near center)
    // - Building hitboxes, doors, floors, and interiors
    // - Player character with WASD movement and collision
    // - Camera that follows the player
    // - Squad members with formation system
    // - Command wheel for squad control
    //
    // Middle Eastern architectural features (SIMPLIFIED):
    // - Earth tone colors (stucco, adobe, terracotta)
    // - Simple rectangular walls (thick for desert construction)
    // - Simple rectangular doors (no arches or decorations)
    // - Flat roofs (basic geometry)
    // - NO decorative features (windows, courtyards, parapets, colored doors)
    //
    // Features NOT included (by design):
    // - Zombies, loot, combat, gameplay mechanics
    // - Fog of war, minimap (basic), advanced HUD
    // - Inventory, weapons, items
    // - Day/night cycle, audio
    // ========================================

    // World Constants
    const WORLD_SIZE = 8000;      // Total world size in units
    const TILE_SIZE = 16;         // Tile size (used for rendering optimization)
    const BLOCK_SIZE = 800;       // Size of each block in the grid
    const STREET_WIDTH = 120;     // Width of streets between blocks

    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    // Player object
    const player = {
      x: WORLD_SIZE / 2,          // Start at center of world
      y: WORLD_SIZE / 2,
      radius: 14,                 // Player size
      speed: 200                  // Movement speed (units per second)
    };

    // Squad members
    const squadMembers = [
      {
        id: 'op1',
        name: 'Operative 1',
        x: WORLD_SIZE / 2 - 50,
        y: WORLD_SIZE / 2 + 50,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',  // 'follow', 'move', 'hold'
        formationOffsetX: -50,
        formationOffsetY: 50,
        facingAngle: 0  // Angle in radians (0 = up/north)
      },
      {
        id: 'op2',
        name: 'Operative 2',
        x: WORLD_SIZE / 2 + 50,
        y: WORLD_SIZE / 2 + 50,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',
        formationOffsetX: 50,
        formationOffsetY: 50,
        facingAngle: 0
      },
      {
        id: 'op3',
        name: 'Operative 3',
        x: WORLD_SIZE / 2,
        y: WORLD_SIZE / 2 + 80,
        radius: 12,
        speed: 200,
        targetX: null,
        targetY: null,
        state: 'follow',
        formationOffsetX: 0,
        formationOffsetY: 80,
        facingAngle: 0
      }
    ];

    // Camera object (follows player)
    const camera = {
      x: player.x,
      y: player.y
    };

    // Input state
    const keys = {};

    // Terrain tiles array
    let terrainTiles = [];
    
    // Buildings array
    let buildings = [];

    // Time tracking
    let lastTime = performance.now();

    // ========================================
    // TERRAIN GENERATION
    // ========================================
    // Generates a grid-based terrain with streets and grass tiles
    // Streets are positioned at regular intervals based on blockSize
    function generateTerrain() {
      terrainTiles = [];
      const blocksPerSide = Math.floor(WORLD_SIZE / (BLOCK_SIZE + STREET_WIDTH));
      
      // Generate tiles in a grid pattern
      // Using 100x100 tiles for rendering (can be adjusted)
      const tileRenderSize = 100;
      
      for (let x = 0; x < WORLD_SIZE; x += tileRenderSize) {
        for (let y = 0; y < WORLD_SIZE; y += tileRenderSize) {
          let type = 'grass';
          
          // Check if this tile is on a horizontal street
          for (let bx = 0; bx < blocksPerSide; bx++) {
            const streetX = bx * (BLOCK_SIZE + STREET_WIDTH);
            if (x >= streetX && x < streetX + STREET_WIDTH) {
              type = 'street';
              break;
            }
          }
          
          // Check if this tile is on a vertical street
          if (type === 'grass') {
            for (let by = 0; by < blocksPerSide; by++) {
              const streetY = by * (BLOCK_SIZE + STREET_WIDTH);
              if (y >= streetY && y < streetY + STREET_WIDTH) {
                type = 'street';
                break;
              }
            }
          }
          
          // Add some random variation to grass tiles
          if (type === 'grass' && Math.random() > 0.85) {
            type = 'path';
          }
          
          terrainTiles.push({
            x: x,
            y: y,
            w: tileRenderSize,
            h: tileRenderSize,
            type: type,
            shade: Math.random()  // Random shade for variety
          });
        }
      }
      
      console.log(`Generated ${terrainTiles.length} terrain tiles`);
    }

    // ========================================
    // BUILDING GENERATION - MIDDLE EASTERN STYLE (SIMPLIFIED)
    // ========================================
    // Generates Middle Eastern-style buildings with:
    // - Simple rectangular walls, doors, and floors
    // - Earth tone colors (stucco, adobe, terracotta)
    // - Density based on distance from center (denser near center, sparse at edges)
    // - Proper hitboxes and door functionality
    // - NO decorative features (arches, windows, courtyards, parapets)
    function generateBuildings() {
      buildings = [];
      const blockSize = 800;
      const streetWidth = STREET_WIDTH;
      const blocksPerSide = Math.floor(WORLD_SIZE / (blockSize + streetWidth));
      const worldCenter = WORLD_SIZE / 2;
      
      // Calculate maximum distance from center for density calculation
      const maxDistFromCenter = Math.hypot(worldCenter, worldCenter);
      
      for (let bx = 0; bx < blocksPerSide; bx++) {
        for (let by = 0; by < blocksPerSide; by++) {
          const blockX = bx * (blockSize + streetWidth) + streetWidth;
          const blockY = by * (blockSize + streetWidth) + streetWidth;
          const blockCenterX = blockX + blockSize / 2;
          const blockCenterY = blockY + blockSize / 2;
          
          // Calculate distance from world center to determine building density
          const distFromCenter = Math.hypot(blockCenterX - worldCenter, blockCenterY - worldCenter);
          const densityFactor = 1 - (distFromCenter / maxDistFromCenter);
          
          // More buildings near center (3-5), fewer at edges (1-2)
          const minBuildings = densityFactor > 0.5 ? 3 : (densityFactor > 0.3 ? 2 : 1);
          const maxBuildings = densityFactor > 0.5 ? 5 : (densityFactor > 0.3 ? 3 : 2);
          const housesInBlock = minBuildings + Math.floor(Math.random() * (maxBuildings - minBuildings + 1));
          
          for (let h = 0; h < housesInBlock; h++) {
            // Building size - vary more near center for realistic urban feel
            // Center buildings can be larger, edge buildings smaller
            const sizeMultiplier = 0.7 + (densityFactor * 0.5);
            const w = (100 + Math.random() * 120) * sizeMultiplier;
            const hh = (100 + Math.random() * 120) * sizeMultiplier;
            const x = blockX + Math.random() * (blockSize - w - 60) + 30;
            const y = blockY + Math.random() * (blockSize - hh - 60) + 30;
            
            // Check overlap with existing buildings (maintain spacing)
            let overlap = false;
            for (const other of buildings) {
              if (x < other.x + other.w + 40 && x + w + 40 > other.x &&
                  y < other.y + other.h + 40 && y + hh + 40 > other.y) {
                overlap = true;
                break;
              }
            }
            if (overlap) continue;
            
            // Dynamic door placement: face nearest street edge
            const leftStreetX = bx * (blockSize + streetWidth);
            const rightStreetX = blockX + blockSize;
            const topStreetY = by * (blockSize + streetWidth);
            const bottomStreetY = blockY + blockSize;
            const distLeft = Math.abs(x - leftStreetX);
            const distRight = Math.abs((x + w) - rightStreetX);
            const distTop = Math.abs(y - topStreetY);
            const distBottom = Math.abs((y + hh) - bottomStreetY);
            const min = Math.min(distLeft, distRight, distTop, distBottom);
            
            let doorX, doorY, doorW, doorH, doorSide;
            const doorSize = 35; // Middle Eastern arched door size
            
            if (min === distTop) {
              doorSide = 'north';
              doorW = doorSize;
              doorH = 5;
              doorX = x + (w / 2) - doorW / 2;
              doorY = y - doorH;
            } else if (min === distBottom) {
              doorSide = 'south';
              doorW = doorSize;
              doorH = 5;
              doorX = x + (w / 2) - doorW / 2;
              doorY = y + hh;
            } else if (min === distLeft) {
              doorSide = 'west';
              doorW = 5;
              doorH = doorSize;
              doorX = x - doorW;
              doorY = y + (hh / 2) - doorH / 2;
            } else {
              doorSide = 'east';
              doorW = 5;
              doorH = doorSize;
              doorX = x + w;
              doorY = y + (hh / 2) - doorH / 2;
            }
            
            // Middle Eastern color palette: earth tones, stucco, adobe
            // Warm browns, tans, terracotta, sandy yellows
            const colorVariation = Math.random();
            let wallColor, roofColor;
            
            if (colorVariation < 0.3) {
              // Sandy/beige stucco
              wallColor = `rgb(${210 + Math.random() * 20}, ${180 + Math.random() * 20}, ${140 + Math.random() * 20})`;
              roofColor = `rgb(${180 + Math.random() * 15}, ${150 + Math.random() * 15}, ${110 + Math.random() * 15})`;
            } else if (colorVariation < 0.6) {
              // Terracotta/clay
              wallColor = `rgb(${190 + Math.random() * 25}, ${130 + Math.random() * 20}, ${90 + Math.random() * 15})`;
              roofColor = `rgb(${170 + Math.random() * 15}, ${110 + Math.random() * 15}, ${70 + Math.random() * 10})`;
            } else {
              // Warm tan/ochre
              wallColor = `rgb(${200 + Math.random() * 20}, ${160 + Math.random() * 20}, ${110 + Math.random() * 20})`;
              roofColor = `rgb(${180 + Math.random() * 15}, ${140 + Math.random() * 15}, ${90 + Math.random() * 15})`;
            }
            
            const building = {
              x, y, w, h: hh,
              doorX, doorY, doorW, doorH, doorSide,
              wallColor, roofColor,
              // Interior floor color (darker)
              floorColor: `rgb(${120 + Math.random() * 30}, ${100 + Math.random() * 25}, ${70 + Math.random() * 20})`,
              wallThickness: 6, // Thick walls for Middle Eastern style
              distFromCenter: distFromCenter
            };
            
            buildings.push(building);
          }
        }
      }
      
      console.log(`Generated ${buildings.length} simplified Middle Eastern-style buildings`);
    }

    // ========================================
    // BUILDING COLLISION DETECTION
    // ========================================
    // Check if a position collides with any building
    // Returns the building if collision, null if no collision
    function checkBuildingCollision(x, y, radius) {
      for (const b of buildings) {
        // Check if player is in door area (allow passage)
        const inDoorX = x + radius > b.doorX && x - radius < b.doorX + b.doorW;
        const inDoorY = y + radius > b.doorY && y - radius < b.doorY + b.doorH;
        
        if (inDoorX && inDoorY) {
          return null; // Allow passage through door
        }
        
        // Check if player is inside building (allow if inside)
        const insideX = x > b.x && x < b.x + b.w;
        const insideY = y > b.y && y < b.y + b.h;
        
        if (insideX && insideY) {
          return null; // Inside building, no collision
        }
        
        // Check collision with building exterior
        if (x + radius > b.x && x - radius < b.x + b.w &&
            y + radius > b.y && y - radius < b.y + b.h) {
          return b; // Collision with building wall
        }
      }
      return null;
    }

    // ========================================
    // SQUAD AI AND MOVEMENT
    // ========================================
    // Update squad member AI based on their current state
    function updateSquadAI(dt) {
      squadMembers.forEach(member => {
        if (member.state === 'follow') {
          // Follow player with formation offset
          const targetX = player.x + member.formationOffsetX;
          const targetY = player.y + member.formationOffsetY;
          moveTowards(member, targetX, targetY, dt);
        } else if (member.state === 'move' && member.targetX !== null) {
          // Move to specific target
          moveTowards(member, member.targetX, member.targetY, dt);
          
          // Check if reached target
          const dist = Math.hypot(member.x - member.targetX, member.y - member.targetY);
          if (dist < 10) {
            member.state = 'hold';
            member.targetX = null;
            member.targetY = null;
          }
        }
        // 'hold' state: do nothing
      });
    }

    // Helper function to move a unit towards a target
    function moveTowards(unit, targetX, targetY, dt) {
      const dx = targetX - unit.x;
      const dy = targetY - unit.y;
      const dist = Math.hypot(dx, dy);
      
      if (dist > 5) {
        const dirX = dx / dist;
        const dirY = dy / dist;
        
        const newX = unit.x + dirX * unit.speed * dt;
        const newY = unit.y + dirY * unit.speed * dt;
        
        // Check collision with buildings
        const collisionX = checkBuildingCollision(newX, unit.y, unit.radius);
        const collisionY = checkBuildingCollision(unit.x, newY, unit.radius);
        
        // Apply movement only if no collision
        if (!collisionX) {
          unit.x = newX;
        }
        if (!collisionY) {
          unit.y = newY;
        }
        
        // Keep within world bounds
        unit.x = Math.max(unit.radius, Math.min(WORLD_SIZE - unit.radius, unit.x));
        unit.y = Math.max(unit.radius, Math.min(WORLD_SIZE - unit.radius, unit.y));
      }
    }

    // Set squad formation offsets and facing directions
    function setFormation(formationType) {
      if (formationType === 'circle') {
        // Circle Up: Tight defensive circle, members facing outward
        const radius = 40;
        squadMembers[0].formationOffsetX = -radius;
        squadMembers[0].formationOffsetY = 0;
        squadMembers[0].facingAngle = Math.PI;  // Face left
        
        squadMembers[1].formationOffsetX = radius;
        squadMembers[1].formationOffsetY = 0;
        squadMembers[1].facingAngle = 0;  // Face right
        
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = radius;
        squadMembers[2].facingAngle = Math.PI / 2;  // Face down
      } else if (formationType === 'line') {
        // Line: Shoulder-to-shoulder horizontal line, evenly spaced beside the player
        const spacing = 50;
        squadMembers[0].formationOffsetX = -spacing * 2;
        squadMembers[0].formationOffsetY = 0;
        squadMembers[0].facingAngle = -Math.PI / 2;  // Face up
        
        squadMembers[1].formationOffsetX = spacing;
        squadMembers[1].formationOffsetY = 0;
        squadMembers[1].facingAngle = -Math.PI / 2;  // Face up
        
        squadMembers[2].formationOffsetX = -spacing;
        squadMembers[2].formationOffsetY = 0;
        squadMembers[2].facingAngle = -Math.PI / 2;  // Face up
      } else if (formationType === 'column') {
        // Column: Single-file vertical line
        const spacing = 40;
        squadMembers[0].formationOffsetX = 0;
        squadMembers[0].formationOffsetY = spacing;
        squadMembers[0].facingAngle = -Math.PI / 2;  // Face up
        
        squadMembers[1].formationOffsetX = 0;
        squadMembers[1].formationOffsetY = spacing * 2;
        squadMembers[1].facingAngle = -Math.PI / 2;  // Face up
        
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = spacing * 3;
        squadMembers[2].facingAngle = -Math.PI / 2;  // Face up
      } else if (formationType === 'spread') {
        // Spread Out: Return to default wedge formation (acts as wedge reset)
        squadMembers[0].formationOffsetX = -50;
        squadMembers[0].formationOffsetY = 50;
        squadMembers[0].facingAngle = 0;
        
        squadMembers[1].formationOffsetX = 50;
        squadMembers[1].formationOffsetY = 50;
        squadMembers[1].facingAngle = 0;
        
        squadMembers[2].formationOffsetX = 0;
        squadMembers[2].formationOffsetY = 80;
        squadMembers[2].facingAngle = 0;
      }
    }

    // ========================================
    // UPDATE LOOP
    // ========================================
    // Handles player movement and camera updates
    function update(dt) {
      // Player movement with WASD keys
      let dx = 0, dy = 0;
      if (keys['w']) dy -= 1;
      if (keys['s']) dy += 1;
      if (keys['a']) dx -= 1;
      if (keys['d']) dx += 1;
      
      // Normalize diagonal movement
      if (dx !== 0 || dy !== 0) {
        const len = Math.hypot(dx, dy);
        dx /= len;
        dy /= len;
        
        // Apply movement with collision detection
        const newX = player.x + dx * player.speed * dt;
        const newY = player.y + dy * player.speed * dt;
        
        // Check collision with buildings
        const collisionX = checkBuildingCollision(newX, player.y, player.radius);
        const collisionY = checkBuildingCollision(player.x, newY, player.radius);
        
        // Apply movement only if no collision
        if (!collisionX) {
          player.x = newX;
        }
        if (!collisionY) {
          player.y = newY;
        }
        
        // Keep player within world bounds
        player.x = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.x));
        player.y = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.y));
      }

      // Update squad AI
      updateSquadAI(dt);

      // Camera smoothly follows player
      camera.x += (player.x - camera.x) * 0.1;
      camera.y += (player.y - camera.y) * 0.1;

      // Update info display
      updateInfo();
    }

    // ========================================
    // RENDER LOOP
    // ========================================
    // Draws the terrain tiles and player character
    function draw() {
      // Clear screen
      ctx.fillStyle = '#c2a878';
      ctx.fillRect(0, 0, W, H);

      // Apply camera transformation
      ctx.save();
      ctx.translate(W/2 - camera.x, H/2 - camera.y);

      // Draw terrain tiles
      for (const tile of terrainTiles) {
        // Cull tiles outside viewport for performance
        const screenX = tile.x - camera.x + W/2;
        const screenY = tile.y - camera.y + H/2;
        if (screenX + tile.w < 0 || screenX > W || screenY + tile.h < 0 || screenY > H) {
          continue;
        }

        // Draw tile based on type
        if (tile.type === 'grass') {
          // Desert sand tiles - various warm yellows, tans, and oranges
          const baseR = 210 + tile.shade * 30;
          const baseG = 180 + tile.shade * 25;
          const baseB = 140 + tile.shade * 20;
          ctx.fillStyle = `rgb(${baseR}, ${baseG}, ${baseB})`;
        } else if (tile.type === 'street') {
          // Desert terrain/sandy roads - lighter sandy color
          const baseR = 195 + tile.shade * 20;
          const baseG = 165 + tile.shade * 18;
          const baseB = 120 + tile.shade * 15;
          ctx.fillStyle = `rgb(${baseR}, ${baseG}, ${baseB})`;
        } else {
          // Desert path - distinctive brownish color
          ctx.fillStyle = 'rgba(160, 120, 80, 0.6)';
        }
        ctx.fillRect(tile.x, tile.y, tile.w, tile.h);
      }

      // ========================================
      // DRAW BUILDINGS - MIDDLE EASTERN STYLE (SIMPLIFIED)
      // ========================================
      // Draw buildings with simple modular components: walls, doors, floors only
      for (const b of buildings) {
        // Cull buildings outside viewport for performance
        const screenX = b.x - camera.x + W/2;
        const screenY = b.y - camera.y + H/2;
        if (screenX + b.w < 0 || screenX > W || screenY + b.h < 0 || screenY > H) {
          continue;
        }
        
        // 1. Draw flat roof (simple rectangle with overhang)
        ctx.fillStyle = b.roofColor;
        ctx.fillRect(b.x - 3, b.y - 3, b.w + 6, b.h + 6);
        
        // 2. Draw main walls (stucco/adobe style - simple rectangle)
        ctx.fillStyle = b.wallColor;
        ctx.fillRect(b.x, b.y, b.w, b.h);
        
        // 3. Draw wall outlines (thick walls for Middle Eastern style)
        ctx.strokeStyle = `rgba(0, 0, 0, 0.4)`;
        ctx.lineWidth = b.wallThickness;
        ctx.strokeRect(b.x, b.y, b.w, b.h);
        
        // 4. Draw door opening (simple rectangle showing dark interior)
        ctx.fillStyle = b.floorColor;
        ctx.fillRect(b.doorX, b.doorY, b.doorW, b.doorH);
        
        // 5. Draw door frame (simple rectangle outline, no arches)
        ctx.strokeStyle = 'rgba(80, 60, 40, 0.9)';
        ctx.lineWidth = 3;
        ctx.strokeRect(b.doorX, b.doorY, b.doorW, b.doorH);
        
        // 6. Add subtle shadow for depth (simple 3D effect)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(b.x + b.w, b.y + 3, 3, b.h - 3); // Right shadow
        ctx.fillRect(b.x + 3, b.y + b.h, b.w - 3, 3); // Bottom shadow
      }

      // Draw player
      ctx.fillStyle = '#00ff88';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw player direction indicator
      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x, player.y - player.radius - 10);
      ctx.stroke();

      // Draw squad members
      squadMembers.forEach(member => {
        // Draw squad member in blue
        ctx.fillStyle = '#4a90e2';
        ctx.beginPath();
        ctx.arc(member.x, member.y, member.radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw direction indicator based on facingAngle
        ctx.strokeStyle = '#4a90e2';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(member.x, member.y);
        const dirX = member.x + Math.sin(member.facingAngle) * (member.radius + 8);
        const dirY = member.y - Math.cos(member.facingAngle) * (member.radius + 8);
        ctx.lineTo(dirX, dirY);
        ctx.stroke();

        // Draw state indicator
        if (member.state === 'hold') {
          ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
          ctx.beginPath();
          ctx.arc(member.x, member.y, member.radius + 3, 0, Math.PI * 2);
          ctx.stroke();
        }
      });

      // Restore context
      ctx.restore();
    }

    // ========================================
    // INFO UPDATE
    // ========================================
    // Updates the info display with current values
    function updateInfo() {
      document.getElementById('worldSize').textContent = `${WORLD_SIZE} x ${WORLD_SIZE}`;
      document.getElementById('tileSize').textContent = TILE_SIZE;
      document.getElementById('blockSize').textContent = BLOCK_SIZE;
      document.getElementById('playerPos').textContent = 
        `(${Math.round(player.x)}, ${Math.round(player.y)})`;
    }

    // ========================================
    // GAME LOOP
    // ========================================
    function loop() {
      const now = performance.now();
      const dt = Math.min((now - lastTime) / 1000, 0.1);
      lastTime = now;
      
      update(dt);
      draw();
      
      requestAnimationFrame(loop);
    }

    // ========================================
    // EVENT LISTENERS
    // ========================================
    window.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      keys[key] = true;
      
      // Toggle command wheel with 'C' key
      if (key === 'c') {
        toggleCommandWheel();
      }
    });

    window.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      wheelCanvas.width = window.innerWidth;
      wheelCanvas.height = window.innerHeight;
    });

    // ========================================
    // COMMAND WHEEL SYSTEM
    // ========================================
    // Command wheel state
    const commandWheel = {
      visible: false,
      level: 1,  // 1 = categories, 2 = commands, 3 = squad selection (for movement commands)
      x: 0,
      y: 0,
      radius: 120,
      innerRadius: 30,
      selectedCategory: null,
      selectedCommand: null,
      hoveredQuadrant: -1,
      hoveredButton: -1,
      categories: [
        { name: 'Movement', color: '#4a90e2', commands: ['Move Here', 'Follow Me', 'Hold Position', 'Regroup'] },
        { name: 'Combat', color: '#e24a4a', commands: ['Attack Target', 'Defensive Stance', 'Suppressive Fire', 'Retreat'] },
        { name: 'Tactical', color: '#e2a44a', commands: ['Take Cover', 'Use Item', 'Interact', 'Search Area'] },
        { name: 'Formation', color: '#4ae24a', commands: ['Line Formation', 'Column Formation', 'Spread Out', 'Circle Up'] }
      ],
      squadSelection: ['All', 'Op1', 'Op2', 'Op3']
    };

    // Command wheel canvas setup
    const wheelCanvas = document.getElementById('commandWheel');
    const wheelCtx = wheelCanvas.getContext('2d');
    wheelCanvas.width = window.innerWidth;
    wheelCanvas.height = window.innerHeight;

    // Mouse position tracking (initialize to center)
    const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    // ========================================
    // COMMAND WHEEL RENDERING
    // ========================================
    // Helper function to convert hex color to rgba
    function hexToRgba(hex, alpha) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function drawCommandWheel() {
      if (!commandWheel.visible) {
        wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
        wheelCanvas.style.pointerEvents = 'none';
        return;
      }
      
      wheelCanvas.style.pointerEvents = 'all';

      wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

      if (commandWheel.level === 1) {
        drawLevel1();
      } else if (commandWheel.level === 2) {
        drawLevel2();
      } else if (commandWheel.level === 3) {
        drawLevel3();
      }
    }

    // Draw Level 1: Four quadrants
    function drawLevel1() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;

      // Draw quadrants (top, right, bottom, left)
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },  // Top-right
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },     // Bottom-right
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 }, // Bottom-left
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 } // Top-left
      ];

      quadrants.forEach((quad, i) => {
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with category color
        const category = commandWheel.categories[i];
        const alpha = (commandWheel.hoveredQuadrant === i) ? 0.9 : 0.7;
        wheelCtx.fillStyle = hexToRgba(category.color, alpha);
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 14px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        wheelCtx.fillText(category.name, labelX, labelY);

        wheelCtx.restore();
      });

      // Draw center circle
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();

      // Draw "C" in center
      wheelCtx.fillStyle = '#ffffff';
      wheelCtx.font = 'bold 16px Arial';
      wheelCtx.textAlign = 'center';
      wheelCtx.textBaseline = 'middle';
      wheelCtx.fillText('C', cx, cy);
    }

    // Draw Level 2: Four command buttons
    function drawLevel2() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;
      const category = commandWheel.categories[commandWheel.selectedCategory];

      // Draw quadrants for commands
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 },
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 }
      ];

      quadrants.forEach((quad, i) => {
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with category color
        const alpha = (commandWheel.hoveredButton === i) ? 0.9 : 0.6;
        wheelCtx.fillStyle = hexToRgba(category.color, alpha);
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw command label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 12px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        
        // Split text into multiple lines if needed
        const commandName = category.commands[i];
        const words = commandName.split(' ');
        if (words.length > 1) {
          wheelCtx.fillText(words[0], labelX, labelY - 7);
          wheelCtx.fillText(words.slice(1).join(' '), labelX, labelY + 7);
        } else {
          wheelCtx.fillText(commandName, labelX, labelY);
        }

        wheelCtx.restore();
      });

      // Draw center circle with back button
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();

      // Draw back arrow
      wheelCtx.fillStyle = '#ffffff';
      wheelCtx.font = 'bold 20px Arial';
      wheelCtx.textAlign = 'center';
      wheelCtx.textBaseline = 'middle';
      wheelCtx.fillText('←', cx, cy);
    }

    // Draw Level 3: Squad selection (for movement commands)
    function drawLevel3() {
      const cx = commandWheel.x;
      const cy = commandWheel.y;
      const r = commandWheel.radius;
      const ir = commandWheel.innerRadius;

      // Draw quadrants for squad selection
      const quadrants = [
        { startAngle: -Math.PI / 2, endAngle: 0, labelAngle: -Math.PI / 4, index: 0 },
        { startAngle: 0, endAngle: Math.PI / 2, labelAngle: Math.PI / 4, index: 1 },
        { startAngle: Math.PI / 2, endAngle: Math.PI, labelAngle: 3 * Math.PI / 4, index: 2 },
        { startAngle: Math.PI, endAngle: 3 * Math.PI / 2, labelAngle: -3 * Math.PI / 4, index: 3 }
      ];

      quadrants.forEach((quad, i) => {
        wheelCtx.save();
        wheelCtx.beginPath();
        wheelCtx.arc(cx, cy, r, quad.startAngle, quad.endAngle);
        wheelCtx.arc(cx, cy, ir, quad.endAngle, quad.startAngle, true);
        wheelCtx.closePath();

        // Fill with blue color for squad selection
        const alpha = (commandWheel.hoveredButton === i) ? 0.9 : 0.6;
        wheelCtx.fillStyle = `rgba(74, 144, 226, ${alpha})`;
        wheelCtx.fill();

        // Border
        wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        wheelCtx.lineWidth = 2;
        wheelCtx.stroke();

        // Draw squad selection label
        const labelRadius = (r + ir) / 2;
        const labelX = cx + Math.cos(quad.labelAngle) * labelRadius;
        const labelY = cy + Math.sin(quad.labelAngle) * labelRadius;

        wheelCtx.fillStyle = '#ffffff';
        wheelCtx.font = 'bold 14px Arial';
        wheelCtx.textAlign = 'center';
        wheelCtx.textBaseline = 'middle';
        wheelCtx.fillText(commandWheel.squadSelection[i], labelX, labelY);

        wheelCtx.restore();
      });

      // Draw center circle with back button
      wheelCtx.beginPath();
      wheelCtx.arc(cx, cy, ir, 0, Math.PI * 2);
      wheelCtx.fillStyle = 'rgba(50, 50, 50, 0.9)';
      wheelCtx.fill();
      wheelCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      wheelCtx.lineWidth = 2;
      wheelCtx.stroke();

      // Draw back arrow
      wheelCtx.fillStyle = '#ffffff';
      wheelCtx.font = 'bold 20px Arial';
      wheelCtx.textAlign = 'center';
      wheelCtx.textBaseline = 'middle';
      wheelCtx.fillText('←', cx, cy);
    }

    // ========================================
    // COMMAND WHEEL INTERACTION
    // ========================================
    function updateCommandWheelHover() {
      if (!commandWheel.visible) return;

      const dx = mouse.x - commandWheel.x;
      const dy = mouse.y - commandWheel.y;
      const dist = Math.hypot(dx, dy);

      // Check if mouse is in center circle
      if (dist < commandWheel.innerRadius) {
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        return;
      }

      // Check if mouse is within wheel radius
      if (dist > commandWheel.radius) {
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
        return;
      }

      // Calculate angle (0 = right, counter-clockwise)
      let angle = Math.atan2(dy, dx);
      
      // Normalize angle to 0-2π range
      if (angle < 0) angle += Math.PI * 2;

      // Convert to quadrant mapping:
      // The quadrants in the wheel are drawn as:
      // 0: Top-right (-π/2 to 0)
      // 1: Bottom-right (0 to π/2)
      // 2: Bottom-left (π/2 to π)
      // 3: Top-left (π to 3π/2)
      // 
      // atan2 gives us:
      // Right: 0, Down: π/2, Left: π, Up: -π/2 (or 3π/2)
      //
      // Shift by π/4 to align quadrant boundaries
      let shiftedAngle = angle + Math.PI / 4;
      if (shiftedAngle >= Math.PI * 2) shiftedAngle -= Math.PI * 2;
      
      const quadrant = Math.floor(shiftedAngle / (Math.PI / 2));

      if (commandWheel.level === 1) {
        commandWheel.hoveredQuadrant = quadrant;
      } else {
        commandWheel.hoveredButton = quadrant;
      }
    }

    function handleCommandWheelClick() {
      if (!commandWheel.visible) return;

      const dx = mouse.x - commandWheel.x;
      const dy = mouse.y - commandWheel.y;
      const dist = Math.hypot(dx, dy);

      // Click on center circle
      if (dist < commandWheel.innerRadius) {
        if (commandWheel.level === 2) {
          // Back to level 1
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        } else if (commandWheel.level === 3) {
          // Back to level 2
          commandWheel.level = 2;
          commandWheel.selectedCommand = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        }
        return;
      }

      // Click outside wheel
      if (dist > commandWheel.radius) {
        return;
      }

      if (commandWheel.level === 1 && commandWheel.hoveredQuadrant >= 0) {
        // Expand to level 2
        commandWheel.selectedCategory = commandWheel.hoveredQuadrant;
        commandWheel.level = 2;
        commandWheel.hoveredQuadrant = -1;
        drawCommandWheel();
      } else if (commandWheel.level === 2 && commandWheel.hoveredButton >= 0) {
        // Check if this is a Movement command
        const category = commandWheel.categories[commandWheel.selectedCategory];
        const command = category.commands[commandWheel.hoveredButton];
        
        if (category.name === 'Movement') {
          // Go to level 3 for squad selection
          commandWheel.selectedCommand = commandWheel.hoveredButton;
          commandWheel.level = 3;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        } else {
          // Execute command directly for non-Movement categories
          executeCommand(category.name, command, null);
          
          // Close wheel
          commandWheel.visible = false;
          commandWheel.level = 1;
          commandWheel.selectedCategory = null;
          commandWheel.selectedCommand = null;
          commandWheel.hoveredButton = -1;
          drawCommandWheel();
        }
      } else if (commandWheel.level === 3 && commandWheel.hoveredButton >= 0) {
        // Execute movement command with squad selection
        const category = commandWheel.categories[commandWheel.selectedCategory];
        const command = category.commands[commandWheel.selectedCommand];
        const squadSelection = commandWheel.squadSelection[commandWheel.hoveredButton];
        
        executeCommand(category.name, command, squadSelection);
        
        // Close wheel
        commandWheel.visible = false;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.selectedCommand = null;
        commandWheel.hoveredButton = -1;
        drawCommandWheel();
      }
    }

    function toggleCommandWheel() {
      commandWheel.visible = !commandWheel.visible;
      
      if (commandWheel.visible) {
        // Position at mouse cursor
        commandWheel.x = mouse.x;
        commandWheel.y = mouse.y;
        commandWheel.level = 1;
        commandWheel.selectedCategory = null;
        commandWheel.selectedCommand = null;
        commandWheel.hoveredQuadrant = -1;
        commandWheel.hoveredButton = -1;
      }
      
      drawCommandWheel();
    }

    // Command execution with squad support
    function executeCommand(category, command, squadSelection) {
      console.log(`[Command Wheel] Executing: ${category} > ${command} > ${squadSelection || 'N/A'}`);
      
      if (category === 'Movement' && squadSelection) {
        // Get affected squad members
        let affectedMembers = [];
        if (squadSelection === 'All') {
          affectedMembers = squadMembers;
        } else if (squadSelection === 'Op1') {
          affectedMembers = [squadMembers[0]];
        } else if (squadSelection === 'Op2') {
          affectedMembers = [squadMembers[1]];
        } else if (squadSelection === 'Op3') {
          affectedMembers = [squadMembers[2]];
        }
        
        // Execute movement command
        if (command === 'Move Here') {
          // Convert mouse world position
          const worldX = mouse.x - W/2 + camera.x;
          const worldY = mouse.y - H/2 + camera.y;
          
          affectedMembers.forEach(member => {
            member.state = 'move';
            member.targetX = worldX;
            member.targetY = worldY;
          });
          console.log(`Moving ${affectedMembers.length} squad member(s) to (${Math.round(worldX)}, ${Math.round(worldY)})`);
        } else if (command === 'Follow Me') {
          affectedMembers.forEach(member => {
            member.state = 'follow';
            member.targetX = null;
            member.targetY = null;
          });
          console.log(`${affectedMembers.length} squad member(s) now following player`);
        } else if (command === 'Hold Position') {
          affectedMembers.forEach(member => {
            member.state = 'hold';
            member.targetX = null;
            member.targetY = null;
          });
          console.log(`${affectedMembers.length} squad member(s) holding position`);
        } else if (command === 'Regroup') {
          affectedMembers.forEach(member => {
            member.state = 'move';
            member.targetX = player.x;
            member.targetY = player.y;
          });
          // After regrouping, switch to follow
          setTimeout(() => {
            affectedMembers.forEach(member => {
              if (member.state === 'move') {
                member.state = 'follow';
              }
            });
          }, 2000);
          console.log(`${affectedMembers.length} squad member(s) regrouping`);
        }
      } else if (category === 'Formation') {
        // Execute formation command
        if (command === 'Line Formation') {
          setFormation('line');
          console.log('Squad set to Line formation');
        } else if (command === 'Column Formation') {
          setFormation('column');
          console.log('Squad set to Column formation');
        } else if (command === 'Spread Out') {
          setFormation('spread');
          console.log('Squad set to Spread Out formation');
        } else if (command === 'Circle Up') {
          setFormation('circle');
          console.log('Squad set to Circle Up formation');
        }
      }
    }

    // ========================================
    // COMMAND WHEEL EVENT LISTENERS
    // ========================================
    // Mouse event listeners for command wheel
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      updateCommandWheelHover();
      drawCommandWheel();
    });

    window.addEventListener('click', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      updateCommandWheelHover();
      handleCommandWheelClick();
    });

    // ========================================
    // INITIALIZATION
    // ========================================
    function init() {
      console.log('=== Minimal Map and Movement System ===');
      console.log(`World Size: ${WORLD_SIZE} x ${WORLD_SIZE}`);
      console.log(`Tile Size: ${TILE_SIZE}`);
      console.log(`Block Size: ${BLOCK_SIZE}`);
      console.log(`Player Start: (${player.x}, ${player.y})`);
      
      generateTerrain();
      generateBuildings();
      updateInfo();
      lastTime = performance.now();
      loop();
      
      console.log('System initialized and running');
    }

    // Start the system
    init();
  </script>
